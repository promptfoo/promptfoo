providers:
  - id: 'file:///Users/mdangelo/projects/pf3/test-scripts/basic_test.py:call_api'
    label: python-debug
    config:
      persistent: true
      persistentIdleTimeout: 900000
      maxRestarts: 2

prompts:
  - 'Generate a random number between 1 and 100'

tests:
  - vars:
      prompt: 'Generate a random number between 1 and 100'
    assert:
      - type: regex
        value: "\\d+"
      - type: not-contains
        value: 'error'
