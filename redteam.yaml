description: Redteam integration test
targets:
  - id: http
    label: test-chatbot
    config:
      url: https://acme-cx-chatbot.promptfoo.dev/chat
      method: POST
      headers:
        Content-Type: application/json
      body:
        messages:
          - role: user
            content: '{{prompt}}'
      transformResponse: json.choices[0].message.content
prompts:
  - '{{prompt}}'
redteam:
