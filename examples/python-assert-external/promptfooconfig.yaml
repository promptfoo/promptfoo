prompts:
  - 'Tell me about {{topic}} in three words'
providers:
  - echo

tests:
  - vars:
      topic: yellow fruits
    assert:
      - type: python
        value: file://assert.py
  - vars:
      topic: fruits high in potassium
    assert:
      - type: python
        value: file://assert.py
  - vars:
      topic: fruits that are long and skinny
    assert:
      - type: python
        value: file://assert.py
  - vars:
      topic: fruits that smell bad
    assert:
      - type: python
        value: file://assert.py
  - vars:
      topic: fruits that originated in south america such as passion fruit, banana, pineapple, guava and more
    assert:
      - type: python
        value: file://assert_with_config.py
        config:
          southAmericanFruits:
            - passion fruit
            - pineapple
            - guava
            - papaya
            - açaí
            - strawberry
      - type: python
        value: file://assert_with_config.py
        config:
          southAmericanFruits:
            - banana
