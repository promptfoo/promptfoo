# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Hyperbolic image generation

prompts:
  - '{{prompt}}'

providers:
  - id: hyperbolic:image:FLUX.1-dev
    label: Flux.1 Dev
    config:
      width: 1024
      height: 1024
      steps: 50
      cfg_scale: 7.5

  - id: hyperbolic:image:SDXL1.0-base
    label: SDXL Base
    config:
      width: 1024
      height: 1024
      steps: 30
      cfg_scale: 7.0

  - id: hyperbolic:image:SD1.5
    label: SD 1.5
    config:
      width: 512
      height: 512
      steps: 25
      cfg_scale: 7.5

tests:
  # Artistic styles
  - vars:
      prompt: 'A serene Japanese garden with cherry blossoms, koi pond, and Mount Fuji in the background, painted in traditional watercolor style'

  - vars:
      prompt: 'Cyberpunk street scene at night, neon lights reflecting on wet pavement, flying cars overhead, highly detailed digital art'

  # Photorealistic
  - vars:
      prompt: 'Professional portrait of a golden retriever wearing glasses and a bow tie, studio lighting, shallow depth of field'

  - vars:
      prompt: 'Macro photography of a dewdrop on a spider web at sunrise, bokeh background, ultra sharp detail'

  # Fantasy/Sci-fi
  - vars:
      prompt: 'Ancient dragon perched on a crystal mountain peak, magical aurora in the sky, fantasy art style, epic composition'

  - vars:
      prompt: 'Astronaut discovering alien ruins on Mars, dramatic lighting, photorealistic, cinematic composition'
