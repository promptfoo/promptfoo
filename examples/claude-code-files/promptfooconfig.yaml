# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Claude Code with file reading - analyzing project files'

prompts:
  - 'Review the files in this project and identify potential bugs or improvements'

providers:
  - id: claude-code
    config:
      working_dir: ./sample-project

tests:
  - vars: {}
    assert:
      - type: llm-rubric
        value: 'Should identify and analyze the project files'
      - type: contains-any
        value: ['auth', 'calculator', 'function', 'bug', 'improvement']