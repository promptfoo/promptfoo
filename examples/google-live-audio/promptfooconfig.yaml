# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Google Live Simple Audio Test

prompts:
  - "How you doin'?"

providers:
  - id: 'google:live:gemini-2.0-flash-live-001'
    config:
      generationConfig:
        response_modalities: ['audio']
        outputAudioTranscription: {}
      speechConfig:
        voiceConfig:
          prebuiltVoiceConfig:
            voiceName: 'Charon'
      timeoutMs: 30000

tests:
  - assert:
      - type: contains
        value: well

  # Check that audio transcript was generated with JavaScript
  - assert:
      - type: javascript
        value: |
          return Boolean(
            context.providerResponse?.audio?.data &&
            context.providerResponse?.audio?.transcript?.length > 0
          );

  - assert:
      - type: llm-rubric
        value: Answers to how are you doing
