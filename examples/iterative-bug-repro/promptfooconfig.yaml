#
# Run with: npx promptfoo@latest redteam run --no-cache
description: Reproduce iterative strategy bug

targets:
  - id: echo
    label: echo-target

redteam:
  numTests: 1
  purpose: Test application
  plugins:
    - harmful:hate
  strategies:
    - id: jailbreak
