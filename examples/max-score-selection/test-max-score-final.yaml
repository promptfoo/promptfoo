# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Final test of max-score assertion

prompts:
  - 'Low quality output'
  - 'Medium quality output with apple'  
  - 'High quality output with apple and orange'

providers:
  - id: echo

tests:
  - vars:
      dummy: test
    assert:
      # Different assertions to create different scores
      - type: contains
        value: 'apple'
      
      - type: contains  
        value: 'orange'
      
      - type: contains
        value: 'quality'
      
      # Max-score should select prompt 3 with highest score
      - type: max-score
        value:
          method: average