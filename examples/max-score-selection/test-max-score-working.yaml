# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Test max-score assertion

prompts:
  - 'Answer: {{answer}}'

providers:
  - id: echo
    config:
      append: " apple orange banana"
  - id: echo  
    config:
      append: " apple orange"
  - id: echo
    config:
      append: " apple"

tests:
  - vars:
      answer: 'fruits'
    assert:
      # Regular assertions
      - type: contains
        value: 'apple'
      
      - type: contains  
        value: 'orange'
      
      - type: contains
        value: 'banana'
      
      # Max-score assertion - should select provider 1 with all fruits
      - type: max-score
        value:
          method: average