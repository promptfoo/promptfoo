# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Promptfoo brand mascot - PR approval animation series (10 variants)

prompts:
  - id: pr-approval-desk-main
    raw: |
      Video, 8s, 16:9, 24fps, 1080p, silent. Polished 2D digital illustration animation: smooth gradient shading with soft drop shadows, crisp vector-like edges, rounded organic shapes, minimal-to-no black outlines, clean SaaS/tech-explainer aesthetic. NOT 3D, NOT photorealistic, NOT anime. Deep navy (#1a2744) and teal (#2d6a6a) office palette with warm orange (#e8723a) and cream (#fff5e6) character accents. The red panda mascot has an orange-furred round head, cream muzzle with subtle blush marks, large expressive glossy eyes with catchlights, oversized rounded ears with cream inner fur, thick black rectangular hipster glasses, and a teal collared button-up shirt. Seated at a minimal curved white desk facing a 27-inch monitor with thin bezels. Camera: static medium shot, character centered. 0-2s: Panda scrolls a code diff (green/red highlighted lines visible on screen). 2-4s: Panda tilts head, smiles warmly, moves paw to mouse. 4-5s: Clicks large teal "Approve" button. 5-7s: Screen transitions with a soft wipe to white card UI showing a green circle-check icon (animated pop with 20% overshoot ease-out), the word "APPROVED" in bold dark text, and small gray subtext "Pull request merged." 7-8s: Hold on approved screen, panda's reflection visible in monitor, satisfied subtle ear twitch.

  - id: pr-approval-over-shoulder
    raw: |
      Video, 8s, 16:9, 24fps, 1080p, silent. 2D illustration animation matching corporate SaaS motion design: semi-flat rendering with smooth radial gradients, soft ambient occlusion shadows, no harsh outlines, crisp UI elements. Navy (#1e2d4a) and teal (#3a7d7d) background environment. The red panda character (orange fur, cream face markings, large round eyes behind thick black rectangular glasses, teal collared shirt) shown from over-the-shoulder camera angle at 30 degrees, seated at curved desk. Monitor displays a pull request diff interface with syntax-highlighted code (green additions, red deletions), file tree sidebar, and prominent "Approve" button. Camera: gentle 5% drift right over 8 seconds with subtle parallax between panda (foreground), desk (midground), and monitor (background). 0-3s: Panda reviews diff, slight head movements tracking code. 3-4s: Paw reaches toward mouse, hovers over Approve button. 4-5s: Click with subtle button depression animation. 5-7s: UI transitions via card-flip animation to centered white panel with large green circle-check (scale-up with bounce), "APPROVED" text fades in below. 7-8s: Hold on final state, warm desk lamp glow from left creates soft rim light on panda's fur.

  - id: pr-approval-closeup-reflection
    raw: |
      Video, 8s, 1:1, 24fps, 1080p, silent. 2D illustration animation with smooth gradients and soft diffused lighting; no outlines, no film grain, no texture overlays; clean vector aesthetic. Teal (#2a5a5a) and navy (#1a2040) office backdrop with soft vignette. Tight close-up on the red panda's face filling 70% of frame: orange fur with subtle gradient shading, cream muzzle with pink nose, large glossy amber eyes with detailed catchlights, thick black rectangular glasses with anti-reflective coating effect showing monitor reflection. 0-3s: Camera static, panda's expression focused and slightly furrowed brow; glasses reflection shows scrolling PR diff with green/red code lines moving upward. 3-5s: Expression softens, slight smile forms, eyebrows relax; reflection in glasses transitions to show approval UI. 5-6s: Camera begins slow ease-out zoom (15% over 2 seconds) revealing more of face and ears. 6-7s: Zoom continues, desk edge and monitor frame enter bottom of frame. 7-8s: Final composition shows panda at desk with monitor displaying white approval card, green circle-check, and "APPROVED" text; hold.

  - id: pr-approval-portrait-checklist
    raw: |
      Video, 8s, 9:16, 24fps, 1080p, silent. Polished 2D corporate illustration style matching reference: soft gradient fills, crisp edges, no outlines, navy (#1a2d4d) and teal (#2d6b6b) palette with warm orange (#e87040) character. Vertical mobile-first composition. The red panda (orange fur, cream face, black rectangular glasses, teal collared shirt) stands on left side of frame beside a floating teal card titled "PR Review Checklist" with clean iconography: checkmark icons for "Tests passing", "Lint clean", "Docs updated" - first two checked, third unchecked. 0-2s: Panda studies checklist, paw raised thoughtfully to chin. 2-3s: Panda taps final checkbox, checkmark animates in with satisfying tick. 3-4s: Checklist card shrinks and slides right, panda sits at desk that animates into frame from bottom. 4-5s: Panda clicks approve button on monitor. 5-7s: Monitor displays green circle-check with "APPROVED" on white card; minimal celebratory elements: 3-4 small geometric sparkles (circles and diamonds) in teal and orange float upward and fade. 7-8s: Hold on approved state, panda gives subtle thumbs-up.

  - id: pr-approval-magnifier-detail
    raw: |
      Video, 8s, 16:9, 24fps, 1080p, silent. 2D illustration animation matching reference style: soft gradient shading, gentle parallax depth layers, rounded shapes, no harsh outlines. Navy (#1a2744) office environment with teal (#3a7a7a) accents. The red panda (orange fur, cream muzzle, black rectangular glasses, teal shirt) holds an oversized magnifying glass with teal handle and clean glass effect. Camera: medium shot with subtle 3-layer parallax (panda/magnifier foreground, desk midground, monitor background). 0-2s: Panda positions magnifying glass over monitor; magnified circular area shows enlarged view of single code line change (green highlight on "return true;"). 2-4s: Panda's eyes scan the magnified code, slight nod of understanding, expression shifts from scrutiny to approval. 4-5s: Magnifying glass lowers out of frame with smooth ease-out motion. 5-6s: Paw moves to mouse, clicks "Approve" button. 6-7.5s: Monitor transitions to white approval card with green circle-check (pop animation with slight rotation), "APPROVED" text. 7.5-8s: Hold on approved screen, panda reflected in monitor surface.

  - id: pr-approval-nighttime
    raw: |
      Video, 8s, 16:9, 24fps, 1080p, silent. Polished 2D SaaS animation style: soft volumetric lamp lighting, smooth gradients, navy (#0f1a2d) and deep teal (#1a4545) nighttime room. Cozy desk scene: warm orange desk lamp (casting soft cone of light on left), steaming white mug with teal "PF" logo, scattered paper documents, small potted succulent. The red panda (orange fur with warm lamp highlights, cream face, black rectangular glasses reflecting monitor glow, teal shirt) reviews PR on monitor. Monitor shows: file diff with syntax highlighting, CI status panel with 4 check items. 0-2s: First two CI checks are green; third animates from yellow spinner to green check. 2-3s: Fourth check turns green with satisfying animation. 3-4s: All checks green, panda's expression brightens. 4-5s: Paw clicks "Approve" button. 5-7s: Screen transitions to white approval card: large green circle-check with glow effect, "APPROVED" in bold, "Pull request merged" subtext in gray. 7-8s: Hold on monitor glow illuminating panda's satisfied smile, steam wisps rising from mug.

  - id: pr-approval-dual-monitor
    raw: |
      Video, 8s, 16:9, 24fps, 1080p, silent. 2D illustration animation matching reference: clean SaaS aesthetic, soft gradients, crisp UI mockups, no outlines. Navy (#1a2744) and teal (#2d6a6a) office palette. Dual-monitor workstation setup: left 24-inch monitor shows PR diff interface (file tree, code changes with green/red highlights); right 24-inch monitor shows CI/CD dashboard (4 pipeline stages as horizontal cards). The red panda (orange fur, cream face, black rectangular glasses, teal shirt) seated center-frame at curved white desk. Camera: slow steady horizontal pan left-to-right (10% of frame width over 8 seconds). 0-2s: Panda's gaze tracks from left monitor to right monitor. 2-4s: On right monitor, pipeline stages animate to green one-by-one (0.4s each): Build ‚Üí Test ‚Üí Lint ‚Üí Deploy. 4-5s: Panda's head turns back to left monitor, clicks "Approve" button. 5-7s: Both monitors animate to unified state: white background, centered large green circle-check, "APPROVED" text, monitors appear to sync. 7-8s: Hold on dual approved screens, panda centered between them.

  - id: pr-approval-lgtm-comment
    raw: |
      Video, 8s, 16:9, 24fps, 1080p, silent. 2D illustration animation: navy (#1a2d4a) and teal (#2d6b6b) background with curved decorative shapes (soft blurred circles in background), soft ambient shadows, no black outlines, clean corporate motion design. The red panda (orange fur, cream muzzle, large eyes behind black rectangular glasses, teal collared shirt) at minimal curved desk with backlit keyboard. Camera: static medium shot. 0-2s: Panda's paws type on keyboard with subtle key-press animations. 2-3s: On-screen, a clean comment bubble appears with typing indicator, then text "LGTM üëç" fades in (or just "LGTM" text, no emoji if simpler). 3-4s: Panda reviews the comment, slight satisfied nod. 4-5s: Paw moves to mouse, clicks large "Approve" button. 5-7s: Screen transitions to white approval card with green circle-check (scale-up with 15% bounce overshoot), "APPROVED" text appears. 7-7.5s: Minimal confetti: exactly 6 small geometric shapes (3 teal circles, 3 orange diamonds) drift downward slowly and fade. 7.5-8s: Hold on approved state.

  - id: pr-approval-plant-minimal
    raw: |
      Video, 8s, 16:9, 24fps, 1080p, silent. Polished 2D illustration style matching reference exactly: soft gradient shading, rounded organic shapes, minimal clean aesthetic, crisp edges. Navy (#1a2744) background, teal (#2d6a6a) and cream (#fff8f0) accents. The red panda (orange fur with subtle darker orange stripes on tail visible, cream face and chest, large expressive eyes with catchlights, thick black rectangular glasses, teal button-up shirt) sits at slight 15-degree angle at white curved desk. Small terracotta pot with green succulent on right side of desk (matching reference composition). Monitor shows: PR title bar at top, large teal "Approve" button center-right. Camera: static medium shot with character slightly left of center. 0-2s: Panda takes visible breath (chest rises slightly, shoulders relax). 2-3s: Calm expression, paw moves deliberately toward mouse. 3-4s: Clicks "Approve" button with subtle button-press animation. 4-6s: Screen performs card-flip transition to white approval card: green circle-check icon animates with bounce easing (20% overshoot, settle), "APPROVED" fades in, gray subtext "Changes merged to main" appears below. 6-8s: Hold on approved state, plant adds organic balance to composition.

  - id: pr-approval-progress-scroll
    raw: |
      Video, 8s, 16:9, 24fps, 1080p, silent. 2D corporate animation style matching reference: smooth gradients, crisp vector edges, no outlines, clean SaaS aesthetic. Navy (#1a2744) and teal (#2d6a6a) palette with orange (#e87040) and cream (#fff5e6) character colors. The red panda (orange fur, cream face markings, black rectangular glasses, teal collared shirt) at curved white desk with thin-bezel monitor. Monitor shows: scrollable PR diff interface with vertical progress indicator bar on right edge (empty at start). Camera: slow push-in (5% zoom over 8 seconds, starting medium shot ending medium-close). 0-3s: Panda scrolls through diff using mouse scroll wheel; on-screen, code scrolls upward, progress bar fills from 0% to 100% with smooth animation, green/red syntax highlighting visible. 3-4s: Progress bar reaches 100%, turns from gray to teal, panda stops scrolling. 4-5s: Panda's expression satisfied, clicks "Approve" button. 5-7s: Screen wipe transition (left-to-right) reveals white approval card: large green circle-check centered (pop animation), "APPROVED" in bold below. 7-8s: Hold on approved state, camera push-in completes at slightly tighter framing on panda and monitor.

providers:
  - id: openai:video:sora-2
    config:
      size: 1280x720
      seconds: 8

tests:
  - vars: {}
