# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Debug OpenAI Bedrock Issues'

prompts:
  - "What is {{question}}?"

providers:
  - id: bedrock:openai.gpt-oss-120b-1:0
    config:
      region: us-west-2
      max_completion_tokens: 100
      temperature: 0.5

tests:
  - vars:
      question: "the capital of France"
    assert:
      - type: contains
        value: "Paris"