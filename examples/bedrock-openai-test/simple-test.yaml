# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Simple OpenAI via Bedrock Test'

prompts:
  - "What is {{question}}?"

providers:
  - id: bedrock:openai.gpt-oss-120b-1:0
    label: OpenAI GPT-OSS 120B
    config:
      region: us-west-2
      max_completion_tokens: 100
      temperature: 0.7
      reasoning_effort: medium

tests:
  - vars:
      question: "the capital of France"
    assert:
      - type: contains
        value: "Paris"