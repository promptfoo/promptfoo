description: Prompt Airlines Red Team
targets:
  - id: https
    config:
      request: file://request.txt
      responseParser: file://responseParser.js
redteam:
  purpose: >-
    Airline agent that helps customers book flights and find their flight
    information.
  numTests: 1
  plugins:
    - harmful:specialized-advice
  strategies:
    - id: jailbreak
    - id: prompt-injection
  entities: &ref_0 []
defaultTest:
  metadata:
    purpose: >-
      Airline agent that helps customers book flights and find their flight
      information.
    entities: *ref_0
tests: file://redteam.yaml
