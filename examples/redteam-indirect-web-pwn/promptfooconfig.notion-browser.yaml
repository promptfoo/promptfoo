# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Red team data exfiltration via indirect web prompt injection (Notion AI Browser)

targets:
  - id: file://provider-notion-browser.js
    label: Notion AI (Browser)
    config:
      statePath: ./notion-state.json
      headless: true
      timeout: 90000

redteam:
  purpose: A helpful AI assistant that can fetch and summarize web content
  numTests: 1
  plugins:
    - data-exfil
  strategies:
    - id: basic
      config:
        enabled: false
    - indirect-web-pwn
    - id: layer
      config:
        steps:
          - id: jailbreak:meta
            config:
              maxIterations: 2
          - indirect-web-pwn
    - id: layer
      config:
        steps:
          - id: jailbreak:hydra
            config:
              maxTurns: 2
          - indirect-web-pwn
