# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Adaline Gateway Multi-Provider Example'

prompts:
  - file://prompt.json

providers:
  - id: adaline:openai:chat:gpt-5
  - id: adaline:anthropic:chat:claude-4.1-opus
  - id: adaline:google:chat:gemini-2.5-pro

tests:
  - vars:
      question: 'Do you think you can solve 1 + 0.5 + 0.25 + 0.125 + 0.0625 + 0.03125 + 0.015625 .... till 0 ?'
    assert:
      - type: contains
        value: 'Yes'
      - type: contains
        value: ' 2'
