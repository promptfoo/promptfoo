# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json

# Learn more about building a configuration: https://promptfoo.dev/docs/configuration/guide

description: 'Basic query demonstration'

prompts:
  - Why is {{concept}}?

providers:
  # Using gemini-2.5-flash-native-audio for Live API (supports both text and audio)
  - id: 'google:live:gemini-2.5-flash-native-audio-preview-12-2025'
    config:
      generationConfig:
        response_modalities: ['text']
      timeoutMs: 10000

defaultTest:
  assert:
    - type: icontains
      value: salt
      transform: output.text
    - type: icontains
      value: weathering
      transform: output.text

tests:
  - vars:
      concept: the sea salty
