providers:
  - google:gemini-2.5-flash
  - google:gemini-2.5-flash-preview-09-2025
  - google:gemini-flash-latest
  - google:gemini-2.5-flash-lite
  - google:gemini-2.5-flash-lite-preview-09-2025
  - google:gemini-flash-lite-latest

prompts:
  - id: marketing-copy
    prompt: |
      You are an expert copywriter. Write a concise launch blurb highlighting three standout capabilities of {{product}}.
  - id: reasoning-task
    prompt: |
      Provide a step-by-step plan to accomplish the following task:
      """
      {{task}}
      """
      Make the plan actionable and limit the response to five numbered steps.

tests:
  - vars:
      product: a smart home energy monitor that installs in 10 minutes
      task: reduce customer support email backlog by 50% in one week
  - vars:
      product: a wearable AI assistant for field technicians
      task: migrate a monolithic web app to a modern microservices architecture
    assert:
      - type: contains
        value: microservices
      - type: word-count
        operator: <=
        value: 220
