# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Compound model capabilities

prompts:
  - |
    {{task}}

providers:
  - id: groq:groq/compound
    config:
      temperature: 0.7
      max_completion_tokens: 3000

  - id: groq:groq/compound-mini
    config:
      temperature: 0.7
      max_completion_tokens: 3000

tests:
  # Test code execution capability
  - description: Code execution test
    vars:
      task: Calculate the first 10 Fibonacci numbers using code
    assert:
      - type: javascript
        value: output.length > 50

  # Test web search capability
  - description: Web search test
    vars:
      task: What is the current population of Tokyo?
    assert:
      - type: javascript
        value: output.length > 50

  # Test mathematical computation
  - description: Mathematical computation
    vars:
      task: Calculate the integral of x^2 from 0 to 10
    assert:
      - type: javascript
        value: output.length > 20
