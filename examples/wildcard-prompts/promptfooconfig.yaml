# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Wildcard prompts example'

prompts:
  # Load all Python files in subdirectories with generate_prompt function
  - file://prompts/**/*.py:generate_prompt

  # Load all JavaScript files in the prompts directory
  - file://prompts/*.js

providers:
  - id: echo
    config:
      type: echo

tests:
  # Marketing tests
  - description: 'Email campaign test'
    vars:
      product: 'AI Writing Assistant'
      audience: 'content creators'

  - description: 'Social media test'
    vars:
      platform: 'LinkedIn'
      topic: 'new feature announcement'

  # Technical test
  - description: 'Code review test'
    vars:
      language: 'JavaScript'
      code: |
        function fibonacci(n) {
          if (n <= 1) return n;
          return fibonacci(n - 1) + fibonacci(n - 2);
        }

  # UX test
  - description: 'Component design test'
    vars:
      component: 'modal dialog'
      purpose: 'user confirmation'
