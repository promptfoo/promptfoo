description: 'Similarity assertions with Voyage AI'

prompts:
  - 'Output the color of {{item}}'

providers:
  - 'anthropic:messages:claude-3-haiku-20240307'

defaultTest:
  options:
    provider:
      embedding: 'voyage:voyage-2'

tests:
  - vars:
      item: bananas
    assert:
      - type: similar
        value: 'yellowish'
        threshold: 0.5
