prompts:
  - 'Write a very concise funny tweet about {{topic}}'

providers:
  - id: python:provider.py # defaults to call_api function
    config:
      someOption: foobar

  - id: python:provider.py:some_other_function

  - id: python:provider.py:async_provider
    label: async provider

tests:
  - vars:
      topic: bananas
    assert:
      - type: contains
        value: Bananamax
  - vars:
      topic: fruits
    assert:
      - type: llm-rubric
        value: includes at least one emoji
  - vars:
      topic: turtles
    assert:
      - type: llm-rubric
        value: is funny
