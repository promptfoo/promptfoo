prompts:
  - 'Write a very concise funny tweet about {{topic}}'

providers:
  - id: python:provider.py # or provider_async.py
    label: My custom provider
    config:
      someOption: foobar

  - id: python:provider.py:some_other_method
    label: My other method
    config:
      someOption: foobar

tests:
  - vars:
      topic: bananas
    assert:
      - type: contains
        value: Bananamax
  - vars:
      topic: fruits
    assert:
      - type: llm-rubric
        value: includes at least one emoji
  - vars:
      topic: turtles
    assert:
      - type: llm-rubric
        value: is funny
