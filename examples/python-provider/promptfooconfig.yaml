prompts:
  - 'Write a tweet about {{topic}}'
  - 'Write a very concise, funny tweet about {{topic}}'

providers:
  - id: python:provider.py # or provider_async.py
    config:
      someOption: foobar

tests:
  - vars:
      topic: bananas
    assert:
      - type: contains
        value: Bananamax
  - vars:
      topic: fruits
    assert:
      - type: llm-rubric
        value: includes at least one emoji
  - vars:
      topic: turtles
    assert:
      - type: llm-rubric
        value: is funny
