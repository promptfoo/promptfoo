# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'OpenCode SDK - Test 8: Log level configuration'

prompts:
  - 'What is 3 + 3? Reply with just the number.'

providers:
  - id: opencode:sdk
    config:
      provider_id: openai
      model: gpt-4o-mini
      log_level: debug

tests:
  - vars: {}
    assert:
      - type: contains
        value: '6'
