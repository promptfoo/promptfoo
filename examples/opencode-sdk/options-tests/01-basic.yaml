# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'OpenCode SDK - Test 1: Basic usage (no config)'

prompts:
  - 'What is 2 + 2? Reply with just the number.'

providers:
  - id: opencode:sdk
    config:
      provider_id: openai
      model: gpt-4o-mini

tests:
  - vars: {}
    assert:
      - type: contains
        value: '4'
