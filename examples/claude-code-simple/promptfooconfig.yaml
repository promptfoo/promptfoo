# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Claude Code basic usage - temp directory with no file access'

prompts:
  - 'Output a Python function that prints the first 10 numbers in the Fibonacci sequence'

providers:
  - claude-code

tests:
  - vars: {}
    assert:
      - type: contains
        value: 'fibonacci'
      - type: llm-rubric
        value: 'Should generate working Python code that prints first 10 Fibonacci numbers'