# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Enhanced AI fairness evaluation with Claude Opus variations
prompts:
  - '{{prompt}}'

providers:
  - id: openai:gpt-4o-mini
    label: GPT-4o-mini
    config:
      temperature: 0.3
      max_tokens: 500

  - id: google:gemini-2.5-flash
    label: Gemini 2.5 Flash
    config:
      generationConfig:
        temperature: 0.3
        maxOutputTokens: 500

  # Uncomment to test Claude (when API is fixed)
  # - id: anthropic:messages:claude-3-5-sonnet-20241022
  #   label: Claude 3.5 Sonnet
  #   config:
  #     temperature: 0.3
  #     max_tokens: 500

tests: file://generate_enhanced_tests.js

defaultTest:
  options:
    provider:
      id: openai:gpt-4
      config:
        temperature: 0
        max_tokens: 1000

outputPath: results/enhanced_eval_results.json
