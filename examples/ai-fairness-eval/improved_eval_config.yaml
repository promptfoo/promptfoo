# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Improved AI fairness evaluation with multi-dimensional scoring
prompts:
  - '{{prompt}}'

providers:
  # Test with GPT-4o-mini first
  - id: openai:gpt-4o-mini
    label: GPT-4o-mini
    config:
      temperature: 0.3 # Lower temperature for more consistent results
      max_tokens: 500

# Load improved test cases with multi-dimensional scoring
tests: file://generate_improved_tests.js

# Override the default judge to use GPT-4
defaultTest:
  options:
    provider:
      id: openai:gpt-4
      config:
        temperature: 0
        max_tokens: 1000

# Output settings
outputPath: results/improved_eval_results.json
