description: Critical audit of spicy questions with GPT-4o-mini
prompts:
  - '{{prompt}}'

providers:
  - id: openai:gpt-4o-mini
    label: GPT-4o-mini
    config:
      temperature: 0.1 # Low temperature for consistent responses
      max_tokens: 500

tests: file://generate_audit_tests.js

