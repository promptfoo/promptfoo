# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json

description: Google Vertex AI Search grounding demonstration

prompts:
  - '{{query}}'

providers:
  - id: vertex:gemini-2.0-flash
    config:
      temperature: 0.2
      maxOutputTokens: 1024
      tools:
        - googleSearch: {}
  - id: vertex:gemini-2.5-flash-preview-04-17
    config:
      temperature: 0.2
      maxOutputTokens: 1024
      generationConfig:
        thinkingConfig:
          thinkingBudget: 1024
      tools:
        - googleSearch: {}

tests:
  # Test current events
  - vars:
      query: What is the current Google stock price?
    assert:
      - type: contains
        value: stock
      - type: contains
        value: price

  # Test a technical question
  - vars:
      query: What are the latest features in Python 3.13?
    assert:
      - type: contains
        value: Python
      - type: contains
        value: feature

  # Test a factual question
  - vars:
      query: Who won the latest Formula 1 Grand Prix?
    assert:
      - type: contains
        value: Formula 1
      - type: contains
        value: won

  # Test with weather information
  - vars:
      query: What is the current weather in Tokyo?
    assert:
      - type: contains
        value: Tokyo
      - type: contains
        value: weather
