# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Simple Golang subprovider example with temperature control'

prompts:
  - 'Write a creative story about {{topic}}'

providers:
  - id: 'file://provider.go:CallApi'
    label: 'Low Temperature'
    config:
      temperature: 0.2

  - id: 'file://provider.go:CallApi'
    label: 'High Temperature'
    config:
      temperature: 0.9

tests:
  - vars:
      topic: space exploration
    assert:
      - type: contains
        value: space

  - vars:
      topic: underwater cities
    assert:
      - type: contains
        value: water
