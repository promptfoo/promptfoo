# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json

description: Google ADK Multi-Agent Party Planning System

providers:
  - id: file://provider.py:call_api
    label: ADK Party Planning
    config:
      # Model configuration - change this to use different Gemini models
      model: gemini-2.0-flash # Options: gemini-2.0-flash, gemini-2.0-pro, etc.

prompts:
  - '{{message}}'

tests:
  # Test 1: Birthday party planning
  - vars:
      message: 'I want to plan a birthday party for 20 people with a $500 budget'
    assert:
      - type: contains-any
        value: ['birthday', 'party', 'budget', 'task', 'plan']
      - type: llm-rubric
        value: 'Response provides party planning guidance including tasks or budget information'
        threshold: 0.8

  # Test 2: Wedding budget breakdown
  - vars:
      message: 'Create a budget breakdown for a wedding reception with 100 guests and $5000 budget'
    assert:
      - type: contains-any
        value: ['wedding', 'budget', 'guests', 'breakdown']
      - type: llm-rubric
        value: 'Response includes financial breakdown or cost estimates for wedding planning'
        threshold: 0.8

  # Test 3: Venue suggestions
  - vars:
      message: 'Suggest outdoor party venues in San Francisco'
    assert:
      - type: contains-any
        value: ['venue', 'San Francisco', 'outdoor', 'party']
      - type: llm-rubric
        value: 'Response provides venue suggestions for parties in San Francisco'
        threshold: 0.8

  # Test 4: Timeline generation
  - vars:
      message: 'Generate a timeline for planning a corporate event in 2 weeks'
    assert:
      - type: contains-any
        value: ['timeline', 'corporate', 'event', 'planning', 'weeks']
      - type: llm-rubric
        value: 'Response provides a timeline or schedule for event planning'
        threshold: 0.8

  # Test 5: Food calculation
  - vars:
      message: 'Calculate how much pizza I need for 30 people at a kids party'
    assert:
      - type: contains-any
        value: ['pizza', '30', 'people', 'kids', 'food']
      - type: llm-rubric
        value: 'Response provides food quantity calculations or recommendations'
        threshold: 0.8
