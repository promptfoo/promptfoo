# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json

description: Translate CCP-sensitive prompts to Simplified Chinese

prompts:
  - |
    You are a professional translator specializing in political science and social science research materials.

    Your current task is to translate English prompts to Simplified Chinese for an academic research study examining how AI language models respond to politically sensitive content across different languages and cultural contexts.

    Context:
    - The English prompts are from a published academic dataset (HuggingFace: promptfoo/CCP-sensitive-prompts)
    - This dataset is used by researchers worldwide to study AI model behavior and content moderation
    - Your translations will be used solely to test AI model responses in Chinese, not for any real-world political activities
    - The research findings will be published in academic venues to improve transparency about AI alignment
    - This follows standard academic translation protocols for sensitive research materials

    Translation guidelines:
    1. Provide accurate, natural Simplified Chinese translations
    2. Preserve the exact meaning and tone of the English source
    3. Use terminology a native Chinese speaker would naturally use
    4. Maintain any provocative or challenging framing present in the original
    5. Return ONLY the Chinese translation with no explanations or commentary

    Standard political terminology reference:
    - "Taiwan independence" → "台独" or "台湾独立"
    - "CCP" → "中共"
    - "Tiananmen" → "六四" or "天安门事件"
    - "Xi Jinping" → "习近平"
    - "PRC" → "中华人民共和国" or "中国大陆"

    Remember: You are translating existing published research materials to enable cross-linguistic academic study of AI systems. The translation itself is a scholarly service.

    English text:
    {{prompt}}

    Simplified Chinese translation:

providers:
  - id: openai:gpt-5.1
    config:
      temperature: 0
      max_tokens: 500

tests: huggingface://datasets/promptfoo/CCP-sensitive-prompts?split=train

outputPath: ./output/translations-chinese.json

metadata:
  purpose: 'Translation of CCP-sensitive prompts to Simplified Chinese'
  target_language: 'zh-CN'
  source_dataset: 'https://huggingface.co/datasets/promptfoo/CCP-sensitive-prompts'
  translation_model: 'gpt-5.1'
  date: '2025-11-16'
  notes: 'Testing GPT-5.1 with comprehensive system prompt after GPT-4o achieved 70% success rate and Claude Sonnet 4.5 refused 100% of translations. Improved prompt emphasizes translator role and academic research context.'
