# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
prompts:
  - 'In the style of {{artist}}: {{subject}}'

providers:
  - id: xai:image:grok-2-image
    config:
      # n: 2 # generate multiple images
      # response_format: b64_json # return base64 JSON instead of URL

tests:
  - vars:
      artist: Van Gogh
      subject: sunset over mountains
  - vars:
      artist: Dali
      subject: melting clocks
  - vars:
      artist: Picasso
      subject: abstract faces
  - vars:
      artist: Monet
      subject: water lilies
  - vars:
      artist: Warhol
      subject: colorful soup cans
