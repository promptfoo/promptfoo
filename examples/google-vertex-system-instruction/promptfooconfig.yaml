# Example configuration demonstrating loading Gemini system instructions from a file

providers:
  - id: vertex:gemini-1.5-flash-002
    config:
      generationConfig:
        temperature: 0.1
        maxOutputTokens: 256
        topP: 0.95
        topK: 1
      # Load system instruction from external file
      systemInstruction: file://system-instruction.txt

  # Example with JSON response format
  - id: vertex:gemini-1.5-flash-002:json
    label: gemini-json
    config:
      generationConfig:
        temperature: 0.1
        maxOutputTokens: 256
        topP: 0.95
        topK: 1
        responseMimeType: 'application/json'
      systemInstruction: file://system-instruction.txt

prompts:
  - "What is the capital of France?"
  - "Tell me a joke"

tests:
  - vars:
      topic: "artificial intelligence"
  - vars:
      topic: "quantum computing"