# Shared default test configuration for translation assertions
assert:
  - type: not-icontains
    value: 'error'
  - type: latency
    threshold: 10000 # 10 second max latency
  - type: cost
    threshold: 0.01 # 1 cent max cost
  - type: not-equals
    value: ''
options:
  provider:
    text: openai:gpt-4.1-mini
    embedding: openai:embedding:text-embedding-3-small
