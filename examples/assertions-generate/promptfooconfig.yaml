# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Example base config that can be used to generate additional assertions
providers:
  - openai:gpt-4.1-mini

prompts:
  - 'Translate the following text to {{language}}: {{text}}.  IMPORTANT: Ensure the response is less than 100 characters'

# Load default test configuration from external file
defaultTest: file://shared/defaultTest.yaml

tests:
  - description: Default scoring function (geometric mean)
    vars:
      language: Spanish
      text: Hello, how are you today?
    assert:
      # This test case will inherit all assertions from defaultTest
      - type: contains
        value: 'Hola'
