# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Advanced Azure OpenAI Assistant with Multiple Tools

# Environment variables needed
env:
  AZURE_API_KEY: $AZURE_API_KEY

prompts:
  - '{{prompt}}'

providers:
  - id: azure:assistant:asst_advanced
    label: azure-assistant-advanced
    config:
      apiHost: promptfoo.openai.azure.com
      # Use external tools definition
      tools: file://tools-simple.json
      # Function callbacks for each tool
      functionToolCallbacks:
        get_weather: |
          async function(args) {
            try {
              const parsedArgs = JSON.parse(args);
              const location = parsedArgs.location;
              const unit = parsedArgs.unit || 'c';
              console.log(`Weather request for ${location} in ${unit}`);
              
              // Simple weather response
              return JSON.stringify({
                location,
                temperature: unit === 'c' ? 22 : 72,
                unit,
                condition: 'sunny',
                forecast: 'Clear skies for the next few days.'
              });
            } catch (error) {
              console.error('Error in get_weather function:', error);
              return JSON.stringify({ error: String(error) });
            }
          }
        suggest_recipe: |
          async function(args) {
            try {
              const parsedArgs = JSON.parse(args);
              const ingredients = parsedArgs.ingredients || [];
              console.log(`Recipe requested with ingredients: ${ingredients.join(', ')}`);
              
              // Simple recipe suggestion
              return JSON.stringify({
                recipe: {
                  name: "Simple Pasta",
                  ingredients: ["pasta", "olive oil", "garlic", "salt"],
                  instructions: "1. Boil pasta\n2. Heat oil and garlic\n3. Toss pasta in oil\n4. Season to taste"
                }
              });
            } catch (error) {
              console.error('Error in suggest_recipe function:', error);
              return JSON.stringify({ error: String(error) });
            }
          }
      # Vector store configuration
      tool_resources:
        file_search:
          vector_store_ids:
            - "vs_promptfoo_docs_main"
      # Standard parameters
      temperature: 0.7
      apiVersion: "2024-05-01-preview"
      debug: true

tests:
  # Single tool tests
  - vars:
      prompt: What is promptfoo and how does it help with evaluating LLMs?
  - vars:
      prompt: What's the weather like in Seattle?
  - vars:
      prompt: I have pasta and garlic. Can you suggest a recipe?
  
  # Tool selection tests
  - vars:
      prompt: I'm going to New York next week. What's the weather forecast?
  - vars:
      prompt: How do I set up custom assertions in promptfoo?
  
  # Multi-tool tests
  - vars:
      prompt: I'm reading about promptfoo evaluations and feeling hungry. Can you explain how evaluations work and suggest a simple recipe I can make?
  - vars:
      prompt: I'm planning to run some LLM evaluations tomorrow. Can you tell me about promptfoo's command line options and also check the weather in San Francisco since I'll be working from there?
  - vars:
      prompt: I need information about vector stores in promptfoo, the weather in Tokyo, and a simple pasta recipe for dinner. 