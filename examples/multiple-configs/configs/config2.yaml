# This configuration compares LLM output of 2 prompts x 2 GPT models across 3 test cases.
# Learn more: https://promptfoo.dev/docs/configuration/guide
description: 'My first eval'

prompts:
  - 'Write a tweet about {{topic}}'

providers:
  - openai:gpt-4o-mini
  - openai:gpt-4

tests:
  - vars:
      topic: new york city

  - vars:
      topic: mexico
