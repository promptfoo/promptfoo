# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Cerebras Tool Use Example
prompts:
  - file://tool_prompts.txt
providers:
  - id: cerebras:chat:llama-4-scout-17b-16e-instruct
    config:
      temperature: 0.7
      max_completion_tokens: 1024
      tools:
        - type: "function"
          function:
            name: "calculate"
            description: "A calculator that can perform basic arithmetic operations"
            parameters:
              type: "object"
              properties:
                expression:
                  type: "string"
                  description: "The mathematical expression to evaluate"
              required: ["expression"]
            strict: true
tests:
  - vars:
      problem: "15 × 7"
      explanation: "the product of fifteen and seven"
  - vars:
      problem: "128 ÷ 4"
      explanation: "one hundred twenty-eight divided by four"
  - vars:
      problem: "(25 × 4) + 10"
      explanation: "twenty-five multiplied by four, plus ten"
outputs:
  - type: text 