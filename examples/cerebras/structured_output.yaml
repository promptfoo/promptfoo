# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Cerebras Structured Output Example
prompts:
  - file://structured_prompts.txt
providers:
  - id: cerebras:llama-4-scout-17b-16e-instruct
    config:
      temperature: 0.7
      max_completion_tokens: 1024
      response_format:
        type: "json_schema"
        json_schema:
          name: "recipe_schema"
          strict: true
          schema:
            type: "object"
            properties:
              name: {"type": "string"}
              cuisine: {"type": "string"}
              difficulty: 
                type: "string"
                enum: ["easy", "medium", "hard"]
              prepTime: {"type": "integer"}
              cookTime: {"type": "integer"}
              ingredients:
                type: "array"
                items:
                  type: "object"
                  properties:
                    name: {"type": "string"}
                    amount: {"type": "string"}
                  required: ["name", "amount"]
              instructions:
                type: "array"
                items: {"type": "string"}
            required: ["name", "cuisine", "difficulty", "ingredients", "instructions"]
            additionalProperties: false
tests:
  - vars:
      cuisine: Italian
      dish: Pasta Carbonara
  - vars:
      cuisine: Japanese
      dish: Chicken Teriyaki
  - vars:
      cuisine: Mexican
      dish: Guacamole
outputs:
  - type: json 