description: 'Test JSON diff visualization'

providers:
  - file://provider.js

prompts:
  - 'Return user data'

tests:
  - description: 'Test equals with JSON - one field different'
    assert:
      - type: equals
        value:
          name: 'John'
          age: 30 # Different from output (31)
          city: 'New York'
          nested:
            foo: 'bar'
            baz: 123

  - description: 'Test contains-json with schema validation'
    assert:
      - type: contains-json
        value:
          type: object
          required:
            - name
            - age
            - city
          properties:
            name:
              type: string
              const: 'John'
            age:
              type: number
              const: 30 # Different from output (31)
            city:
              type: string
              const: 'New York'
