# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json

description: Quick demo of the CometAPI provider answering a geography question

prompts:
  - What is the capital of France?

providers:
  - cometapi:chat:gpt-5-mini

tests:
  - vars:
      calculation: 25 * 4 + 10
  - vars:
      calculation: (8 + 2) * 5
