# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: Vision-language model testing

prompts:
  - file://vision_prompt.json

providers:
  - id: hyperbolic:Qwen/Qwen2.5-VL-7B-Instruct
    label: Qwen VL 7B
    config:
      temperature: 0.1
      max_tokens: 1024

  # Note: This model may not be available with your current API key
  # - id: hyperbolic:qwen/Qwen2.5-VL-72B-Instruct
  #   label: Qwen VL 72B
  #   config:
  #     temperature: 0.1
  #     max_tokens: 1024

  # - id: hyperbolic:mistralai/Pixtral-12B
  #   label: Pixtral 12B
  #   config:
  #     temperature: 0.1
  #     max_tokens: 1024

tests:
  # Animal behavior analysis
  - vars:
      question: 'Describe this adorable creature and what they might be thinking about while munching. Be creative!'
      image_url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Grosser_Panda.JPG/1280px-Grosser_Panda.JPG'
    assert:
      - type: contains-any
        value: ['panda', 'bear', 'bamboo', 'eating']
      - type: llm-rubric
        value: 'The response accurately describes the panda with creative personality insights'

  # Landmark detective work
  - vars:
      question: 'What famous landmark is this? Pretend you are a tour guide and describe the scene with enthusiasm!'
      image_url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Eiffel_Tower_from_Seine.jpg/800px-Eiffel_Tower_from_Seine.jpg'
    assert:
      - type: contains
        value: 'Eiffel Tower'
      - type: llm-rubric
        value: 'The response correctly identifies the Eiffel Tower and provides an engaging description'

  # Technical diagram interpretation
  - vars:
      question: 'Analyze this diagram like a computer science professor explaining to excited students. What concept does it illustrate?'
      image_url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Python_3._The_standard_type_hierarchy.png/800px-Python_3._The_standard_type_hierarchy.png'
    assert:
      - type: contains-any
        value: ['Python', 'type', 'hierarchy', 'class']
      - type: llm-rubric
        value: "The response correctly identifies this as Python's type hierarchy with educational enthusiasm"

  # Sign reading challenge
  - vars:
      question: 'What does this sign say, and why might it be important for a robot learning to drive?'
      image_url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Stop_sign_MUTCD.svg/800px-Stop_sign_MUTCD.svg.png'
    assert:
      - type: contains
        value: 'STOP'
      - type: llm-rubric
        value: 'The response correctly reads the STOP sign and explains its importance for autonomous vehicles'
