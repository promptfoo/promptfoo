# Test Veo video generation with Promptfoo Red Panda mascot prompts
# Style: Flat 2D digital animation like Bojack Horseman / Tuca and Bertie
# Run with: npm run local -- eval -c test-veo-redpanda.yaml --no-cache

description: Promptfoo Red Panda Flat Animation Test

providers:
  - id: google:video:veo-2.0-generate-exp
    label: Veo 2 Experimental
    config:
      projectId: promptfoo
      region: us-central1
      aspectRatio: '16:9'
      resolution: 720p
      durationSeconds: 5

  - id: google:video:veo-3.0-fast-generate-001
    label: Veo 3 Fast
    config:
      projectId: promptfoo
      region: us-central1
      aspectRatio: '16:9'
      resolution: 720p
      durationSeconds: 4

  - id: google:video:veo-3.1-fast-generate-preview
    label: Veo 3.1 Fast Preview
    config:
      projectId: promptfoo
      region: us-central1
      aspectRatio: '16:9'
      resolution: 720p
      durationSeconds: 4

prompts:
  - '{{prompt}}'

tests:
  # LGTM approval scene - flat animation style
  - vars:
      prompt: >
        Flat 2D animated red panda character in the style of Bojack Horseman
        and Tuca and Bertie. Bold flat colors, clean vector lines, no gradients.
        The anthropomorphic red panda wears oversized glasses and sits at a
        minimalist desk with a flat-design computer monitor. The red panda nods
        and gives a thumbs up, then a big green "LGTM" text pops up on screen.
        Limited animation, bold graphic shapes. Color palette: deep purple
        background, teal accents, orange highlights. Adult animation TV series
        style, 2D vector animation, flat shading.
    assert:
      - type: contains
        value: 'promptfoo://blob/'

  # Code review detective - flat animation style
  - vars:
      prompt: >
        2D flat animated red panda character styled like Bojack Horseman or
        Tuca and Bertie animation. Bold outlines, flat colors, graphic novel
        aesthetic. The red panda character wears a tiny detective hat and holds
        a magnifying glass, examining floating code symbols. Simple geometric
        shapes for the cyberpunk background. Limited frame animation style.
        Purple and teal color scheme with orange accent on the red panda's fur.
        Vector art style, no 3D rendering, clean illustrative look.
    assert:
      - type: contains
        value: 'promptfoo://blob/'

  # Merge celebration - flat animation style
  - vars:
      prompt: >
        Flat 2D animation of a cute red panda character in Bojack Horseman
        adult animation style. Simple shapes, bold flat colors, thick outlines.
        The red panda wears a hoodie and presses a big green button labeled
        "MERGE". Flat geometric confetti and stars burst out. The red panda
        raises both paws in celebration with a simple happy expression.
        Minimalist office background with flat shapes. No gradients, no 3D.
        Purple, teal, and orange color palette. Motion graphics meets
        character animation style.
    assert:
      - type: contains
        value: 'promptfoo://blob/'
