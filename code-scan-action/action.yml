name: 'Promptfoo Code Scan'
description: 'Scan pull requests for LLM security vulnerabilities'
author: 'Promptfoo, Inc.'

branding:
  icon: 'shield'
  color: 'blue'

inputs:
  api-host:
    description: 'Promptfoo API host url'
    required: false
    default: https://freddy-uninvestable-jenae.ngrok-free.dev
    # TODO: switch default to production api when deployed
    # default: https://api.promptfoo.dev
  min-severity:
    description: 'Minimum severity level to report (low|medium|high|critical)'
    required: false
    default: 'medium'
  minimum-severity:
    description: 'Alias for min-severity (low|medium|high|critical)'
    required: false
    default: 'medium'
  config-path:
    description: 'Path to YAML configuration file'
    required: false
  guidance:
    description: 'Custom guidance for the security scan'
    required: false
  guidance-file:
    description: 'Path to file containing custom guidance'
    required: false
  github-token:
    description: 'GitHub token for authentication (default: github.token)'
    required: false
    default: ${{ github.token }}

runs:
  using: 'node20'
  main: 'dist/index.js'
