# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'debugAccess Grader'

prompts:
  - file://llm_rubric_old.yaml
  - file://llm_rubric_improved.yaml

providers:
  - openai:chat:gpt-4o

defaultTest:
  assert:
    - type: is-json

