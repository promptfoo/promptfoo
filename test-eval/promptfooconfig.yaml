prompts:
  - 'Answer this question: {{question}}'

providers:
  - id: echo
    config:
      type: echo

tests:
  - vars:
      question: 'What is 2+2?'
    assert:
      - type: contains
        value: '4'
  - vars:
      question: 'What is the capital of France?'
    assert:
      - type: contains
        value: 'Paris'
