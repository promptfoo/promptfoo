description: Controlled test matching RAGAS exactly

providers:
  - id: openai:gpt-4o
    config:
      temperature: 0
      max_tokens: 1000
      seed: 42

defaultTest:
  options:
    provider: 
      text:
        id: openai:gpt-4o
        config:
          temperature: 0
          max_tokens: 1000
          seed: 42
      embedding:
        id: openai:embeddings:text-embedding-ada-002

prompts:
  - "{{answer}}"

tests:
  - vars:
      query: "What is the capital of France?"
      context: "Paris is the capital of France."
      answer: "The capital of France is Paris."
    assert:
      - type: context-recall
        value: "Paris is the capital of France."
        threshold: 0
      - type: context-relevance
        threshold: 0
      - type: answer-relevance
        threshold: 0
      - type: context-faithfulness
        threshold: 0

outputPath: promptfoo_controlled_results.json