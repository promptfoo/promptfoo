description: Simple controlled test for RAGAS comparison

providers:
  - id: openai:gpt-4o
    config:
      temperature: 0
      seed: 42

# Force exact same grading configuration
defaultTest:
  options:
    provider: openai:gpt-4o
    rubricPrompt:
      # Use RAGAS prompts exactly
      - file://../../src/external/prompts/ragas.ts:CONTEXT_RECALL
      - file://../../src/external/prompts/ragas.ts:CONTEXT_RELEVANCE

prompts:
  - "{{answer}}"

tests:
  # Single simple test case
  - vars:
      query: "What is the capital of France?"
      context: "Paris is the capital of France."
      answer: "The capital of France is Paris."
    assert:
      - type: context-recall
        value: "Paris is the capital of France."
        threshold: 0
      - type: context-relevance  
        threshold: 0
      - type: answer-relevance
        threshold: 0
      - type: context-faithfulness
        threshold: 0

outputPath: simple_test_results.json