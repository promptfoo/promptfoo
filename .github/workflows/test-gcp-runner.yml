name: Test GCP Runner
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/test-gcp-runner.yml'
      - 'infra/gcp-runners/**'

permissions:
  contents: read

jobs:
  test-runner:
    runs-on: [self-hosted, linux, x64, gcp]
    steps:
      - uses: actions/checkout@v6

      - name: Check environment
        run: |
          echo "=== System ==="
          uname -a
          cat /etc/os-release

          echo ""
          echo "=== Go ==="
          go version

          echo ""
          echo "=== Available tools ==="
          which actionlint && actionlint --version
          which shfmt && shfmt --version
          which jq && jq --version

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Check Node
        run: |
          echo "=== Node.js ==="
          node --version
          npm --version

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Check Python
        run: |
          echo "=== Python ==="
          python --version
          pip --version

      - name: Install dependencies
        run: npm ci

      - name: Verify TypeScript
        run: npx tsc --noEmit

      - name: Run a quick test
        run: npx vitest run --reporter=verbose test/util/json.test.ts

      - name: Verify complete
        run: echo "GCP runner test completed successfully!"
