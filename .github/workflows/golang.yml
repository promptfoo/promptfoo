name: Go

on:
  pull_request:
    paths:
      - 'src/golang/**'
  push:
    branches:
      - main
    paths:
      - 'src/golang/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  golang:
    name: Go Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23.6'
          check-latest: true

      - name: Run wrapper tests
        working-directory: src/golang
        run: |
          go test -v wrapper.go wrapper_test.go
