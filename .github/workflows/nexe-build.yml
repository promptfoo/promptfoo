name: nexe build
run-name: |
  ${{ github.event_name == 'release' && 'Release ' || 'Manual ' }}
  Nexe build for ${{ github.ref_name }}:
  Promptfoo CLI executables by @${{ github.actor }}

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: buildjet-4vcpu-ubuntu-2204-arm
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  nexe-build:
    needs: build
    strategy:
      matrix:
        include:
          - target: linux
            runner: buildjet-4vcpu-ubuntu-2204-arm
            arch: arm64
          - target: mac
            runner: buildjet-4vcpu-ubuntu-2204-arm
            arch: arm64
          - target: windows
            runner: buildjet-4vcpu-ubuntu-2204-arm
            arch: arm64
          - target: linux
            runner: buildjet-4vcpu-ubuntu-2204
            arch: x64
          - target: mac
            runner: buildjet-4vcpu-ubuntu-2204
            arch: x64
          - target: windows
            runner: buildjet-4vcpu-ubuntu-2204
            arch: x64
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 180
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: npm ci
      - name: Cache nexe build artifacts
        uses: actions/cache@v4
        with:
          path: ~/.nexe
          key: ubuntu-${{ matrix.target }}-${{ matrix.arch }}-node-${{ matrix.node-version }}-nexe-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ubuntu-${{ matrix.target }}-${{ matrix.arch }}-node-${{ matrix.node-version }}-nexe-
          save-always: true
      - name: Install nexe globally
        run: npm install -g nexe
      - name: Build executable
        shell: bash
        run: |
          NODE_VERSION=$(node -v)
          NEXE_TARGET="${{ matrix.target }}-${{ matrix.arch }}-${NODE_VERSION:1}"
          OUTPUT_NAME="promptfoo-${{ matrix.target }}-${{ matrix.arch }}"

          if [[ "${{ matrix.target }}" == "windows" ]]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi

          npx nexe --build \
            -t "$NEXE_TARGET" \
            -r drizzle/ \
            -r package.json \
            -r "dist/**/*" \
            -i dist/src/main.js \
            -o "$OUTPUT_NAME"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-${{ matrix.target }}-${{ matrix.arch }}
          path: ./promptfoo-${{ matrix.target }}-${{ matrix.arch }}${{ matrix.target == 'windows' && '.exe' || '' }}
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        with:
          files: ./promptfoo-${{ matrix.target }}-${{ matrix.arch }}${{ matrix.target == 'windows' && '.exe' || '' }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
