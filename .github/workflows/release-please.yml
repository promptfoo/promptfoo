name: release-please
run-name: promptfoo release by @${{ github.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Format CHANGELOG.md after release-please creates/updates the PR
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        with:
          fetch-depth: 0
      # This fixes the asterisk bullet markers that release-please generates
      - name: Format CHANGELOG.md
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        run: |
          PR_BRANCH=$(echo '${{ steps.release.outputs.pr }}' | jq -r '.headBranchName')
          echo "Formatting CHANGELOG.md on branch: $PR_BRANCH"
          git fetch origin "$PR_BRANCH"
          git checkout "$PR_BRANCH"
          npx prettier --write CHANGELOG.md
          if git diff --quiet CHANGELOG.md; then
            echo "No formatting changes needed"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore: format CHANGELOG.md with prettier"
            git push origin "$PR_BRANCH"
          fi

  build:
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    needs: release-please
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm test

  publish-npm:
    if: needs.release-please.outputs.release_created
    needs: [build, release-please]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm publish --provenance --access public
        env:
          PROMPTFOO_POSTHOG_KEY: ${{ secrets.PROMPTFOO_POSTHOG_KEY }}

  docker:
    if: needs.release-please.outputs.release_created
    needs: [publish-npm, release-please]
    permissions:
      contents: read
    uses: ./.github/workflows/docker.yml
    with:
      tag_name: ${{ needs.release-please.outputs.tag_name }}
