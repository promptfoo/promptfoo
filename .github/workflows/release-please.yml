name: release-please
run-name: promptfoo release by @${{ github.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      # Use GitHub App token so the created PR triggers CI workflows
      # (PRs created with GITHUB_TOKEN don't trigger workflows to prevent loops)
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.PROMPTFOOBOT_APP_ID }}
          private-key: ${{ secrets.PROMPTFOOBOT_APP_PRIVATE_KEY }}

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.app-token.outputs.token }}

      # Release-please hardcodes 'v' prefix in release names, so we rename to match tag
      - name: Rename release to remove v prefix
        if: ${{ steps.release.outputs.release_created == 'true' }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          TAG_NAME="${{ steps.release.outputs.tag_name }}"
          echo "Renaming release to: $TAG_NAME"
          gh release edit "$TAG_NAME" --title "$TAG_NAME" --repo ${{ github.repository }}

      # Format CHANGELOG.md after release-please creates/updates the PR
      # This fixes the asterisk bullet markers that release-please generates
      - uses: actions/checkout@v5
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
      - uses: actions/setup-node@v6
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install prettier
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        run: npm ci --ignore-scripts --prefer-offline
      - name: Format CHANGELOG.md
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          PR_BRANCH=$(echo "$PR_JSON" | jq -r '.headBranchName')
          echo "Formatting CHANGELOG.md on branch: $PR_BRANCH"
          git fetch origin "$PR_BRANCH"
          git checkout "$PR_BRANCH"
          npx prettier --write CHANGELOG.md
          if git diff --quiet CHANGELOG.md; then
            echo "No formatting changes needed"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore: format CHANGELOG.md with prettier"
            git push origin "$PR_BRANCH"
          fi

  build:
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    needs: release-please
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm test

  publish-npm:
    if: needs.release-please.outputs.release_created
    needs: [build, release-please]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm publish --provenance --access public
        env:
          PROMPTFOO_POSTHOG_KEY: ${{ secrets.PROMPTFOO_POSTHOG_KEY }}

  docker:
    if: needs.release-please.outputs.release_created
    needs: [publish-npm, release-please]
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker.yml
    with:
      tag_name: ${{ needs.release-please.outputs.tag_name }}

  # Build and upload installer scripts to the release
  upload-installers:
    if: needs.release-please.outputs.release_created
    needs: [release-please]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.PROMPTFOOBOT_APP_ID }}
          private-key: ${{ secrets.PROMPTFOOBOT_APP_PRIVATE_KEY }}

      - name: Upload install scripts to release
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
        run: |
          echo "Uploading installer scripts to release $TAG_NAME"
          gh release upload "$TAG_NAME" \
            scripts/install.sh \
            scripts/install.ps1 \
            --clobber \
            --repo ${{ github.repository }}

  # Build platform-specific bundles and upload to release
  build-bundles:
    if: needs.release-please.outputs.release_created
    needs: [release-please]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            archive: tar.gz
          - os: ubuntu-24.04-arm
            platform: linux-arm64
            archive: tar.gz
          - os: macos-13
            platform: darwin-x64
            archive: tar.gz
          - os: macos-14
            platform: darwin-arm64
            archive: tar.gz
          - os: windows-latest
            platform: win32-x64
            archive: zip
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm install -g npm@latest

      - run: npm ci

      - name: Build bundle
        run: npm run bundle
        env:
          PROMPTFOO_POSTHOG_KEY: ${{ secrets.PROMPTFOO_POSTHOG_KEY }}

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          VERSION="${{ needs.release-please.outputs.tag_name }}"
          ARCHIVE_NAME="promptfoo-${VERSION}-${{ matrix.platform }}.tar.gz"
          cd bundle
          tar -czvf "../${ARCHIVE_NAME}" .
          cd ..
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> "$GITHUB_ENV"

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $VERSION = "${{ needs.release-please.outputs.tag_name }}"
          $ARCHIVE_NAME = "promptfoo-${VERSION}-${{ matrix.platform }}.zip"
          Compress-Archive -Path bundle\* -DestinationPath $ARCHIVE_NAME
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $env:GITHUB_ENV

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.PROMPTFOOBOT_APP_ID }}
          private-key: ${{ secrets.PROMPTFOOBOT_APP_PRIVATE_KEY }}

      - name: Upload to release
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
        run: |
          echo "Uploading ${{ env.ARCHIVE_NAME }} to release $TAG_NAME"
          gh release upload "$TAG_NAME" "${{ env.ARCHIVE_NAME }}" --clobber --repo ${{ github.repository }}

  # Build Python wheels and publish to PyPI
  build-python:
    if: needs.release-please.outputs.release_created
    needs: [build-bundles, release-please]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            wheel_platform: manylinux_2_17_x86_64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
            wheel_platform: manylinux_2_17_aarch64
          - os: macos-13
            platform: darwin-x64
            wheel_platform: macosx_10_15_x86_64
          - os: macos-14
            platform: darwin-arm64
            wheel_platform: macosx_11_0_arm64
          - os: windows-latest
            platform: win32-x64
            wheel_platform: win_amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm install -g npm@latest

      - run: npm ci

      - name: Build bundle
        run: npm run bundle
        env:
          PROMPTFOO_POSTHOG_KEY: ${{ secrets.PROMPTFOO_POSTHOG_KEY }}

      - name: Prepare Python package
        shell: bash
        env:
          VERSION: ${{ needs.release-please.outputs.tag_name }}
        run: |
          # Copy bundle to Python package
          mkdir -p python/src/promptfoo/_bin
          cp -r bundle/* python/src/promptfoo/_bin/

          # Sync version from release tag to Python package
          # Strip 'v' prefix if present (release-please uses vX.Y.Z format)
          PY_VERSION="${VERSION#v}"
          echo "Setting Python package version to: $PY_VERSION"
          sed -i.bak "s/__version__ = \".*\"/__version__ = \"$PY_VERSION\"/" python/src/promptfoo/__init__.py
          rm -f python/src/promptfoo/__init__.py.bak

      - name: Build wheel
        working-directory: python
        run: uv build --wheel

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.wheel_platform }}
          path: python/dist/*.whl

  publish-pypi:
    if: needs.release-please.outputs.release_created
    needs: [build-python, release-please]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
