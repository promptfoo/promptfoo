name: CI
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}
env:
  VITE_TELEMETRY_DISABLED: 1
jobs:
  test:
    name: Test on Node ${{ matrix.node }} and ${{ matrix.os }}${{ matrix.shard && format(' (shard {0}/3)', matrix.shard) || '' }}
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: ['20.x', '22.x', '24.x']
        os: [ubuntu-latest, windows-latest, macOS-latest]
        shard: ['']
        exclude:
          # Temporarily exclude macOS with Node 24.x due to flaky test failures
          - node: '24.x'
            os: macOS-latest
          # Exclude non-sharded Windows tests (we use sharded versions below)
          - os: windows-latest
            shard: ''
        # Add sharding for Windows to speed up CI (Windows tests are ~2x slower)
        include:
          - os: windows-latest
            node: '20.x'
            shard: 1
          - os: windows-latest
            node: '20.x'
            shard: 2
          - os: windows-latest
            node: '20.x'
            shard: 3
          - os: windows-latest
            node: '22.x'
            shard: 1
          - os: windows-latest
            node: '22.x'
            shard: 2
          - os: windows-latest
            node: '22.x'
            shard: 3
          - os: windows-latest
            node: '24.x'
            shard: 1
          - os: windows-latest
            node: '24.x'
            shard: 2
          - os: windows-latest
            node: '24.x'
            shard: 3

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      # Node 24.x ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      # Upgrade to npm@latest (>= 11.6.4) to fix this. Node 20.x/22.x use npm 10.x which is unaffected.
      - name: Upgrade npm for Node 24.x
        if: matrix.node == '24.x'
        run: npm install -g npm@latest

      - name: Use Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: 3.14

      - name: Use Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3

      # Cache node_modules to speed up installs (especially on Windows where npm ci is slow)
      # Key includes OS and Node version since native modules are platform/version specific
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-node${{ matrix.node }}-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Test
        run: npm run test${{ matrix.shard && format(' -- --shard={0}/3', matrix.shard) || '' }}

  build:
    name: Build on Node ${{ matrix.node }}
    env:
      PROMPTFOO_POSTHOG_KEY: ${{ secrets.PROMPTFOO_POSTHOG_KEY }}
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['20.x', '22.x', '24.x']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      # Node 24.x ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      # Upgrade to npm@latest (>= 11.6.4) to fix this. Node 20.x/22.x use npm 10.x which is unaffected.
      - name: Upgrade npm for Node 24.x
        if: matrix.node == '24.x'
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check Telemetry
        run: |
          # Skip PostHog key check for forks as they don't have access to secrets
          if [[ "${{ github.event_name }}" == "pull_request" ]] && [[ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]]; then
            echo "Skipping PostHog key check for fork PR"
          elif [[ -z "$PROMPTFOO_POSTHOG_KEY" ]]; then
            echo "PostHog key not available (running without secret), skipping check"
          else
            # PostHog key is injected at build time via tsup's define option
            # Check that it's present in the built output (it will be inlined as a string)
            if ! grep -rq '"phc_' dist/src/*.js; then
              echo "Error: PostHog key not found in built output"
              echo "Checking for POSTHOG_KEY patterns in built files:"
              grep -r "POSTHOG_KEY" dist/src/*.js | head -10 || echo "No POSTHOG_KEY found"
              exit 1
            fi
            echo "PostHog key replacement verified successfully"
          fi

  style-check:
    name: Style Check
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: |
          npm ci

      - name: Run Biome CI
        run: |
          npm run lint:ci

      - name: Run Prettier Check
        run: |
          npm run format:check:prettier

      - name: Check Dependency Versions
        run: |
          npx check-dependency-version-consistency

      - name: Check for circular dependencies
        run: |
          # shellcheck disable=SC2046
          npx madge $(git ls-files '*.ts') --circular

      - name: Check for missing dependencies
        run: |
          npm run depcheck

      - name: Validate lockfile integrity
        run: |
          npx lockfile-lint --path package-lock.json --allowed-hosts npm --validate-https

  assets:
    name: Generate Assets
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Generate JSON Schema
        run: npm run jsonSchema:generate

      - name: Check for changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected after generating assets:"
            git status --porcelain
            exit 1
          else
            echo "No changes detected."
          fi

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Use Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: 3.14

      - name: Use Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3

      - name: Install Dependencies
        run: |
          npm ci

      - name: Run Integration Tests
        run: npm run test:integration -- --coverage

  share-test:
    name: Share Test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Run local server
        run: |
          npm run build
          PROMPTFOO_CONFIG_DIR=~/tmp LOG_LEVEL=DEBUG API_PORT=8500 node dist/src/server/index.js &

      - name: run promptfoo eval
        id: eval
        run: |
          PROMPTFOO_REMOTE_API_BASE_URL=http://localhost:8500 PROMPTFOO_SHARING_APP_BASE_URL=http://localhost:8500  node dist/src/main.js eval -c .github/assets/promptfooconfig.yaml --share
        env:
          PROMPTFOO_DISABLE_TELEMETRY: 1

      - name: Test that the eval results are uploaded
        run: |
          response=$(curl -s http://localhost:8500/api/results)
          echo "Response: $response"

          # Use jq to extract the array length
          count=$(echo "$response" | jq '.data | length')
          echo "Array Length: $count"

          # Check if the count is exactly 1
          if [ "$count" -ne 1 ]; then
            echo "Error: Expected 1 entry, but got $count"
            exit 1
          fi

      - name: Share to cloud
        if: env.PROMPTFOO_STAGING_API_KEY != ''
        env:
          PROMPTFOO_STAGING_API_KEY: ${{ secrets.PROMPTFOO_STAGING_API_KEY }}
        run: |
          node dist/src/main.js auth login -k ${{ secrets.PROMPTFOO_STAGING_API_KEY }} -h https://api.promptfoo-staging.app
          node dist/src/main.js eval -c .github/assets/promptfooconfig.yaml --share
