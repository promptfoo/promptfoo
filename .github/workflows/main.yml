name: CI
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: write
  id-token: write # Required for OIDC authentication with Codecov

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}
env:
  VITE_TELEMETRY_DISABLED: 1
jobs:
  test:
    name: Test on Node ${{ matrix.node }} and ${{ matrix.os }}${{ matrix.shard && format(' (shard {0}/3)', matrix.shard) || '' }}
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # posthog-node@5.23+ requires Node ^20.20.0 || >=22.22.0
        node: ['20.20', '22.22', '24.x']
        os: [ubuntu-latest, windows-latest, macOS-latest]
        shard: ['']
        exclude:
          # Temporarily exclude macOS with Node 24.x due to flaky test failures
          - node: '24.x'
            os: macOS-latest
          # Exclude non-sharded Windows tests (we use sharded versions below)
          - os: windows-latest
            shard: ''
        # Add sharding for Windows to speed up CI (Windows tests are ~2x slower)
        include:
          - os: windows-latest
            node: '20.20'
            shard: 1
          - os: windows-latest
            node: '20.20'
            shard: 2
          - os: windows-latest
            node: '20.20'
            shard: 3
          - os: windows-latest
            node: '22.22'
            shard: 1
          - os: windows-latest
            node: '22.22'
            shard: 2
          - os: windows-latest
            node: '22.22'
            shard: 3
          - os: windows-latest
            node: '24.x'
            shard: 1
          - os: windows-latest
            node: '24.x'
            shard: 2
          - os: windows-latest
            node: '24.x'
            shard: 3

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      # Node 24.x ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      # Upgrade to npm@latest (>= 11.6.4) to fix this. Node 20.20/22.22 use npm 10.x which is unaffected.
      - name: Upgrade npm for Node 24.x
        if: matrix.node == '24.x'
        run: npm install -g npm@latest

      - name: Use Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: 3.14.2

      # Ruby 4.0.1 is not yet available on Windows via setup-ruby, use 4.0.0 on Windows
      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.os == 'windows-latest' && '4.0.0' || '4.0.1' }}

      # Cache node_modules to speed up installs (especially on Windows where npm ci is slow)
      # Key includes OS and Node version since native modules are platform/version specific
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-node${{ matrix.node }}-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Test
        run: npm run test${{ matrix.shard && format(' -- --shard={0}/3', matrix.shard) || '' }}${{ matrix.os == 'ubuntu-latest' && matrix.node == '20.x' && !matrix.shard && ' -- --coverage' || '' }}

      - name: Upload Backend Coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20.x' && !matrix.shard
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: true
          use_oidc: true

  build:
    name: Build on Node ${{ matrix.node }}
    env:
      PROMPTFOO_POSTHOG_KEY: ${{ secrets.PROMPTFOO_POSTHOG_KEY }}
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # posthog-node@5.23+ requires Node ^20.20.0 || >=22.22.0
        node: ['20.20', '22.22', '24.x']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      # Node 24.x ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      # Upgrade to npm@latest (>= 11.6.4) to fix this. Node 20.20/22.22 use npm 10.x which is unaffected.
      - name: Upgrade npm for Node 24.x
        if: matrix.node == '24.x'
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check Telemetry
        run: |
          # Skip PostHog key check for forks as they don't have access to secrets
          if [[ "${{ github.event_name }}" == "pull_request" ]] && [[ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]]; then
            echo "Skipping PostHog key check for fork PR"
          elif [[ -z "$PROMPTFOO_POSTHOG_KEY" ]]; then
            echo "PostHog key not available (running without secret), skipping check"
          else
            # PostHog key is injected at build time via tsup's define option
            # Check that it's present in the built output (it will be inlined as a string)
            if ! grep -rq '"phc_' dist/src/*.js; then
              echo "Error: PostHog key not found in built output"
              echo "Checking for POSTHOG_KEY patterns in built files:"
              grep -r "POSTHOG_KEY" dist/src/*.js | head -10 || echo "No POSTHOG_KEY found"
              exit 1
            fi
            echo "PostHog key replacement verified successfully"
          fi

  style-check:
    name: Style Check
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: |
          npm ci

      - name: Run Biome CI
        run: |
          npm run lint:ci

      - name: Run Prettier Check
        run: |
          npm run format:check:prettier

      - name: Check Dependency Versions
        run: |
          npx check-dependency-version-consistency

      - name: Check for circular dependencies
        run: |
          # shellcheck disable=SC2046
          npx madge $(git ls-files '*.ts') --circular

      - name: Check for missing dependencies
        run: |
          npm run depcheck

      - name: Validate lockfile integrity
        run: |
          npx lockfile-lint --path package-lock.json --allowed-hosts npm --validate-https

  shell-format:
    name: Shell Format Check
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: luizm/action-sh-checker@883217215b11c1fabbf00eb1a9a041f62d74c744
        env:
          SHFMT_OPTS: '-i 2' # 2 space indent
        with:
          sh_checker_shellcheck_disable: true

  assets:
    name: Generate Assets
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Generate JSON Schema
        run: npm run jsonSchema:generate

      - name: Check for changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected after generating assets:"
            git status --porcelain
            exit 1
          else
            echo "No changes detected."
          fi

  python:
    name: Check Python
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.14]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install ruff

      - name: Check Formatting
        run: |
          ruff check --select I --fix
          ruff format
          git diff --exit-code || (echo "Files were modified by ruff. Please commit these changes." && exit 1)

      - name: Run Tests
        run: |
          python -m unittest discover -s src/python -p '*_test.py'

  docs:
    name: Build Docs
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        working-directory: site
        run: npm install

      - name: Type Check
        working-directory: site
        run: npm run typecheck

      - name: Build Documentation
        working-directory: site
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  code-scan-action:
    name: Code Scan Action
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      # Install root dependencies first (code-scan-action imports from ../../src/types/codeScan.ts which needs zod)
      - name: Install Root Dependencies
        run: npm ci

      - name: Install Code Scan Action Dependencies
        working-directory: code-scan-action
        run: npm install

      - name: Type Check
        working-directory: code-scan-action
        run: npm run tsc

      - name: Build Action
        working-directory: code-scan-action
        run: npm run build

  site-tests:
    name: Site tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        working-directory: site
        run: npm install

      - name: Run Site Tests
        working-directory: site
        run: npm test

  webui:
    name: webui tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Run App Tests with Coverage
        run: npm run test:coverage --prefix src/app

      - name: Upload Frontend Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./src/app/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: true
          use_oidc: true

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Use Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: 3.14.2

      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 4.0.1

      - name: Install Dependencies
        run: |
          npm ci

      - name: Run Integration Tests
        run: npm run test:integration -- --coverage

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 7
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Use Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: 3.14.2

      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 4.0.1

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Smoke Tests
        run: npm run test:smoke

  share-test:
    name: Share Test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Run local server
        run: |
          npm run build
          PROMPTFOO_CONFIG_DIR=~/tmp LOG_LEVEL=DEBUG API_PORT=8500 node dist/src/server/index.js &

      - name: run promptfoo eval
        id: eval
        run: |
          PROMPTFOO_REMOTE_API_BASE_URL=http://localhost:8500 PROMPTFOO_SHARING_APP_BASE_URL=http://localhost:8500  node dist/src/main.js eval -c .github/assets/promptfooconfig.yaml --share
        env:
          PROMPTFOO_DISABLE_TELEMETRY: 1

      - name: Test that the eval results are uploaded
        run: |
          response=$(curl -s http://localhost:8500/api/results)
          echo "Response: $response"

          # Use jq to extract the array length
          count=$(echo "$response" | jq '.data | length')
          echo "Array Length: $count"

          # Check if the count is exactly 1
          if [ "$count" -ne 1 ]; then
            echo "Error: Expected 1 entry, but got $count"
            exit 1
          fi

      - name: Share to cloud
        if: env.PROMPTFOO_STAGING_API_KEY != ''
        env:
          PROMPTFOO_STAGING_API_KEY: ${{ secrets.PROMPTFOO_STAGING_API_KEY }}
        run: |
          node dist/src/main.js auth login -k ${{ secrets.PROMPTFOO_STAGING_API_KEY }} -h https://api.promptfoo-staging.app
          node dist/src/main.js eval -c .github/assets/promptfooconfig.yaml --share

  redteam:
    name: Redteam (Production API)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Run Redteam (Production API)
        run: |
          npm run test:redteam:integration

  redteam-staging:
    name: Redteam (Staging API)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Node 24 ships with npm 11.6.2 which has a lockfile compatibility bug (npm/cli#8669)
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      # Need to build first so we can login
      - name: Build
        run: |
          npm run build

      - name: Login
        if: env.PROMPTFOO_INTEGRATION_TEST_API_KEY != ''
        env:
          PROMPTFOO_INTEGRATION_TEST_API_KEY: ${{ secrets.PROMPTFOO_INTEGRATION_TEST_API_KEY }}
        run: |
          npm run bin auth login -- -k ${{ secrets.PROMPTFOO_INTEGRATION_TEST_API_KEY }} -h ${{ secrets.PROMPTFOO_INTEGRATION_TEST_API_HOST }}

      - name: Run Redteam with Staging API
        continue-on-error: true
        run: |
          npm run test:redteam:integration

  actionlint:
    name: GitHub Actions Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install and run actionlint
        run: |
          bash <(curl -s https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint

  ruby:
    name: Check Ruby
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0', '3.4']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Use Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Install Dependencies
        run: |
          gem install rubocop

      - name: Check Formatting
        run: |
          rubocop --autocorrect-all src/ruby/
          git diff --exit-code || (echo "Files were modified by rubocop. Please commit these changes." && exit 1)

      - name: Test Ruby Wrapper
        run: |
          # Create a simple test script
          cat > /tmp/test_script.rb << 'EOF'
          def test_function(a, b)
            { "sum" => a + b, "product" => a * b }
          end
          EOF

          # Create input JSON
          echo '[2, 3]' > /tmp/input.json

          # Run the wrapper
          ruby src/ruby/wrapper.rb /tmp/test_script.rb test_function /tmp/input.json /tmp/output.json

          # Verify output
          cat /tmp/output.json
          if ! grep -q '"sum":5' /tmp/output.json; then
            echo "Error: Ruby wrapper test failed"
            exit 1
          fi
          echo "Ruby wrapper test passed"

  golang:
    name: Go Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: src/golang/go.mod
          check-latest: true

      - name: Run wrapper tests
        working-directory: src/golang
        run: |
          go test -v wrapper.go wrapper_test.go
