name: Claude Code Review

on:
  pull_request:
    types: [opened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this pull request for promptfoo, an LLM security testing framework.

            Read AGENTS.md first for repository conventions, then check:

            **Security (Critical for this codebase):**
            - Command injection, XSS, SQL injection, OWASP top 10
            - Sensitive data exposure (API keys, credentials)
            - Safe handling of adversarial/harmful test content

            **Code Quality:**
            - TypeScript strict mode compliance
            - Proper error handling with type checks
            - No re-exports; import directly from source modules

            **Testing:**
            - Vitest with explicit imports (describe, it, expect, vi from 'vitest')
            - Mock cleanup in afterEach to prevent test pollution
            - Tests for success cases, error cases, and edge cases

            **PR Conventions:**
            - THE REDTEAM RULE: Any redteam-related change MUST use (redteam) scope
            - Conventional commit format: type(scope): description

            Be concise and actionable. Skip style nitpicks that Biome would catch.
          claude_args: '--max-turns 10 --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
