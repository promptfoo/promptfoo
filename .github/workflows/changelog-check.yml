name: Changelog Check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    paths-ignore:
      - 'site/**'
      - '.vscode/**'
      - '.cursor/**'
      - '.devcontainer/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'SECURITY.md'
      - 'AGENTS.md'
      - 'CLAUDE.md'
      - 'LICENSE'
      - '.**ignore'
      - '.prettierrc*'
      - '.rubocop.yml'
      - '.ruff.toml'
      - '.coderabbit.yaml'

jobs:
  check-changelog:
    name: Check Changelog
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check changelog update
        id: check
        env:
          HAS_NO_CHANGELOG_LABEL: ${{ contains(github.event.pull_request.labels.*.name, 'no-changelog') }}
          HAS_DEPENDENCIES_LABEL: ${{ contains(github.event.pull_request.labels.*.name, 'dependencies') }}
          BASE_REF: ${{ github.event.pull_request.base.ref }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BRANCH_NAME: ${{ github.head_ref }}
        run: node scripts/validate-changelog.js
