# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Test OpenAI GPT-OSS and Qwen models on AWS Bedrock'

prompts:
  - 'Write a haiku about {{topic}}'

providers:
  # OpenAI GPT-OSS models via Bedrock
  - id: bedrock:openai.gpt-oss-120b-1:0
    config:
      region: 'us-west-2'
      max_completion_tokens: 256
      temperature: 0.7
      reasoning_effort: 'medium'

  - id: bedrock:openai.gpt-oss-20b-1:0
    config:
      region: 'us-west-2'
      max_completion_tokens: 256
      temperature: 0.7
      reasoning_effort: 'low'

  # Qwen models via Bedrock
  - id: bedrock:qwen.qwen3-32b-v1:0
    config:
      region: 'us-west-2'
      max_tokens: 256
      temperature: 0.7

  - id: bedrock:qwen.qwen3-coder-480b-a35b-v1:0
    config:
      region: 'us-west-2'
      max_tokens: 256
      temperature: 0.7
      showThinking: true

  - id: bedrock:qwen.qwen3-235b-a22b-2507-v1:0
    config:
      region: 'us-west-2'
      max_tokens: 256
      temperature: 0.7

tests:
  - vars:
      topic: 'artificial intelligence'
  - vars:
      topic: 'ocean waves'
  - vars:
      topic: 'mountain peaks'
