description: Test Prompt Label Display

prompts:
  - id: 'You are a helpful customer service agent. Please help the user with: {{query}}'
    label: 'Customer Service Agent'

  - id: 'You are a technical support specialist. Diagnose and solve: {{query}}'
    label: 'Technical Support Specialist'

  - id: 'You are a friendly sales assistant. Recommend products for: {{query}}'
    label: 'Sales Assistant'

providers:
  - echo

tests:
  - vars:
      query: 'My account is locked'
  - vars:
      query: 'The app crashes on startup'
  - vars:
      query: 'I need a laptop for gaming'
