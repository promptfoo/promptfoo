description: 'Simple test to see raw output from Qwen thinking model'

prompts:
  - 'Please use the get_weather function to get the weather for San Francisco.'

providers:
  - id: openrouter:qwen/qwen3-235b-a22b-thinking-2507
    config:
      temperature: 0.1
      showThinking: false
      max_tokens: 1024
      tool_choice: auto
      apiKeyEnvar: OPENROUTER_API_KEY
      apiBaseUrl: https://openrouter.ai/api/v1
      tools:
        - type: function
          function:
            name: get_weather
            description: Get weather information for a location
            parameters:
              type: object
              properties:
                location:
                  type: string
                  description: The location to get weather for
              required: ["location"]

tests: []