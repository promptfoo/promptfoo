; Vale configuration for promptfoo documentation
; Run: vale docs/ blog/
; Run with errors only: vale --minAlertLevel=error docs/ blog/

StylesPath = .vale/styles
MinAlertLevel = warning

; Download packages
Packages = write-good, proselint

; Vocab defines project-specific terminology
Vocab = promptfoo

; File type associations
[formats]
mdx = md

; Global settings for all files
[*]
BasedOnStyles = Vale, write-good, proselint

; Disable overly strict rules for technical docs
Vale.Spelling = NO
Vale.Terms = NO
Vale.Repetition = NO

; write-good rules - useful for identifying wordy prose
write-good.Passive = NO
write-good.Weasel = NO
write-good.TooWordy = suggestion
write-good.Cliches = suggestion
write-good.E-Prime = NO
write-good.So = NO
write-good.ThereIs = NO

; proselint rules - focus on actual errors
proselint.Annotations = NO
proselint.But = NO
proselint.Cliches = NO
proselint.CorporateSpeak = suggestion
proselint.DateCase = warning
proselint.Hedging = NO
proselint.Hyperbole = NO
proselint.Hyperbolic = NO
proselint.Jargon = NO
proselint.LGBTTerms = warning
proselint.Needless = suggestion
proselint.Nonwords = error
proselint.OxysAndStereo = NO
proselint.RASSyndrome = suggestion
proselint.Skunked = NO
proselint.GenderBias = NO
proselint.Spelling = NO
proselint.Typography = suggestion
proselint.Uncomparables = suggestion
proselint.Very = NO

; Markdown and MDX files
[*.{md,mdx}]
BasedOnStyles = Vale, write-good, proselint

; Blog posts - more relaxed
[blog/*.{md,mdx}]
write-good.TooWordy = NO
proselint.CorporateSpeak = NO
