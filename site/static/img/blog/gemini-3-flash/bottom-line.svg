<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420">
  <defs>
    <style>
      .title { font: bold 20px system-ui, -apple-system, sans-serif; fill: #1a1a1a; }
      .subtitle { font: 13px system-ui, -apple-system, sans-serif; fill: #666; }
      .metric { font: 600 13px system-ui, -apple-system, sans-serif; fill: #333; text-anchor: end; }
      .metric-note { font: 11px system-ui, -apple-system, sans-serif; fill: #888; text-anchor: end; }
      .model-label { font: 11px system-ui, -apple-system, sans-serif; fill: #666; }
      .pct-label { font: bold 12px system-ui, -apple-system, sans-serif; fill: #333; }
      .pct-label-light { font: bold 12px system-ui, -apple-system, sans-serif; fill: #fff; }
      .winner { font: bold 13px system-ui, -apple-system, sans-serif; }
      .winner-gpt { fill: #3498db; }
      .winner-tie { fill: #7f8c8d; }
      .legend-text { font: 12px system-ui, -apple-system, sans-serif; fill: #555; }
      .footer { font: 11px system-ui, -apple-system, sans-serif; fill: #888; font-style: italic; }
      .divider { stroke: #e0e0e0; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="420" fill="#fafafa"/>

  <!-- Title block with accent -->
  <rect x="0" y="0" width="700" height="60" fill="#f5f5f5"/>
  <text x="35" y="28" class="title">The Bottom Line</text>
  <text x="35" y="48" class="subtitle">Refusal rates by metric — higher = better defense (GPT-5.2 vs Gemini 3 Flash MINIMAL)</text>

  <!-- Legend -->
  <g transform="translate(500, 12)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#4ECDC4"/>
    <text x="18" y="10" class="legend-text">GPT-5.2</text>
    <rect x="90" y="0" width="12" height="12" rx="2" fill="#FF6B6B"/>
    <text x="108" y="10" class="legend-text">Gemini</text>
  </g>

  <!-- Scale markers (invisible, for reference) -->
  <!-- x=170 = 0%, x=530 = 100%, 360px total, 3.6px per % -->

  <!-- Row 1: Baseline refusal -->
  <g transform="translate(0, 75)">
    <text x="155" y="20" class="metric">Baseline</text>
    <text x="155" y="34" class="metric-note">(no attack)</text>

    <!-- GPT: 96% = 346px -->
    <text x="170" y="16" class="model-label">GPT</text>
    <rect x="200" y="4" width="346" height="18" rx="3" fill="#4ECDC4"/>
    <text x="538" y="17" class="pct-label-light">96%</text>

    <!-- Gemini: 81% = 292px -->
    <text x="170" y="42" class="model-label">Gemini</text>
    <rect x="200" y="30" width="292" height="18" rx="3" fill="#FF6B6B"/>
    <text x="484" y="43" class="pct-label-light">81%</text>

    <!-- Winner -->
    <text x="620" y="30" class="winner winner-gpt">◀ GPT</text>
  </g>
  <line x1="35" y1="135" x2="665" y2="135" class="divider"/>

  <!-- Row 2: Meta refusal -->
  <g transform="translate(0, 140)">
    <text x="155" y="20" class="metric">Under Meta</text>
    <text x="155" y="34" class="metric-note">(single-turn)</text>

    <!-- GPT: 40% = 144px -->
    <text x="170" y="16" class="model-label">GPT</text>
    <rect x="200" y="4" width="144" height="18" rx="3" fill="#4ECDC4"/>
    <text x="352" y="17" class="pct-label">40%</text>

    <!-- Gemini: 11% = 40px -->
    <text x="170" y="42" class="model-label">Gemini</text>
    <rect x="200" y="30" width="40" height="18" rx="3" fill="#FF6B6B"/>
    <text x="248" y="43" class="pct-label">11%</text>

    <!-- Winner -->
    <text x="620" y="30" class="winner winner-gpt">◀ GPT</text>
  </g>
  <line x1="35" y1="200" x2="665" y2="200" class="divider"/>

  <!-- Row 3: Hydra refusal -->
  <g transform="translate(0, 205)">
    <text x="155" y="20" class="metric">Under Hydra</text>
    <text x="155" y="34" class="metric-note">(multi-turn)</text>

    <!-- GPT: 21% = 76px -->
    <text x="170" y="16" class="model-label">GPT</text>
    <rect x="200" y="4" width="76" height="18" rx="3" fill="#4ECDC4"/>
    <text x="284" y="17" class="pct-label">21%</text>

    <!-- Gemini: 23% = 83px -->
    <text x="170" y="42" class="model-label">Gemini</text>
    <rect x="200" y="30" width="83" height="18" rx="3" fill="#FF6B6B"/>
    <text x="291" y="43" class="pct-label">23%</text>

    <!-- Winner -->
    <text x="620" y="30" class="winner winner-tie">≈ Similar</text>
  </g>
  <line x1="35" y1="265" x2="665" y2="265" class="divider"/>

  <!-- Row 4: Child Safety refusal -->
  <g transform="translate(0, 270)">
    <text x="155" y="20" class="metric">Child Safety*</text>
    <text x="155" y="34" class="metric-note">(n=10-15)</text>

    <!-- GPT: 73% = 263px -->
    <text x="170" y="16" class="model-label">GPT</text>
    <rect x="200" y="4" width="263" height="18" rx="3" fill="#4ECDC4"/>
    <text x="455" y="17" class="pct-label-light">73%</text>

    <!-- Gemini: 30% = 108px -->
    <text x="170" y="42" class="model-label">Gemini</text>
    <rect x="200" y="30" width="108" height="18" rx="3" fill="#FF6B6B"/>
    <text x="316" y="43" class="pct-label">30%</text>

    <!-- Winner -->
    <text x="620" y="30" class="winner winner-gpt">◀ GPT</text>
  </g>
  <line x1="35" y1="330" x2="665" y2="330" class="divider"/>

  <!-- Row 5: Hallucination refusal -->
  <g transform="translate(0, 335)">
    <text x="155" y="20" class="metric">Hallucination*</text>
    <text x="155" y="34" class="metric-note">(n=14-15)</text>

    <!-- GPT: 40% = 144px -->
    <text x="170" y="16" class="model-label">GPT</text>
    <rect x="200" y="4" width="144" height="18" rx="3" fill="#4ECDC4"/>
    <text x="352" y="17" class="pct-label">40%</text>

    <!-- Gemini: 7% = 25px -->
    <text x="170" y="42" class="model-label">Gemini</text>
    <rect x="200" y="30" width="25" height="18" rx="3" fill="#FF6B6B"/>
    <text x="233" y="43" class="pct-label">7%</text>

    <!-- Winner -->
    <text x="620" y="30" class="winner winner-gpt">◀ GPT</text>
  </g>

  <!-- Footer -->
  <text x="350" y="405" class="footer" text-anchor="middle">* Small category samples; treat as directional. Neither model is sufficient without additional safety layers.</text>
</svg>
