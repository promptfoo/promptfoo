  <!-- Hero: Title -->
  <rect x="70" y="85" width="760" height="40" class="section"/>
  <text x="450" y="110" text-anchor="middle" class="label">H1: Gemini 3 Flash Preview: Red Team Results at Minimal Thinking</text>

  <!-- Intro paragraph -->
  <rect x="70" y="130" width="760" height="35" class="text-block"/>
  <text x="80" y="152" class="label-small">Intro paragraph: "We ran a red-team scan... same harness as GPT-5.2..."</text>

  <!-- Headline stats (3 bullets) -->
  <rect x="70" y="170" width="760" height="50" class="text-block"/>
  <text x="80" y="188" class="label-small">• Single-turn jailbreaks: 89% vs 60%</text>
  <text x="80" y="200" class="label-small">• Baseline: 19% vs 4%</text>
  <text x="80" y="212" class="label-small">• Multi-turn: 77% vs 79% (similar)</text>

  <!-- ★ NEW: Bottom Line SVG moved here -->
