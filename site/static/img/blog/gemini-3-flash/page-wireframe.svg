  <rect x="70" y="770" width="760" height="80" class="section"/>
  <text x="80" y="790" class="section-title">The Refusal Gap</text>
  <rect x="90" y="800" width="720" height="40" class="svg-placeholder"/>
  <text x="450" y="825" text-anchor="middle" class="label">degradation-waterfall.svg</text>

