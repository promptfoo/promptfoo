  <text x="70" y="1065" class="section-title">RECOMMENDATIONS</text>

  <rect x="70" y="1075" width="760" height="70" class="section"/>
  <text x="80" y="1095" class="section-title">What This Means + If you're deploying Gemini 3 Flash</text>
  <text x="80" y="1115" class="label-small">Leave default thinking on | Add your own safety layer | Extra scrutiny for child-adjacent apps</text>
  <text x="80" y="1135" class="label-small">(bottom-line.svg removed from here — now at top)</text>

  <!-- Divider -->
  <line x1="70" y1="1155" x2="830" y2="1155" class="divider"/>

