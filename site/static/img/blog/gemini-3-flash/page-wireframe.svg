  <rect x="70" y="855" width="760" height="80" class="section"/>
  <text x="80" y="875" class="section-title">The Structural vs Content-Framing Pattern</text>
  <rect x="90" y="885" width="720" height="40" class="svg-placeholder"/>
  <text x="450" y="910" text-anchor="middle" class="label">structural-vs-semantic.svg</text>

