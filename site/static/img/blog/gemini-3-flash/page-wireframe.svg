  <rect x="325" y="1290" width="245" height="60" class="section"/>
  <text x="335" y="1310" class="section-title">Run It Yourself</text>
  <text x="335" y="1330" class="label-small">npx promptfoo...</text>

  <rect x="580" y="1290" width="250" height="60" class="section"/>
  <text x="590" y="1310" class="section-title">What's Next + Related</text>
  <text x="590" y="1330" class="label-small">HIGH results | Links</text>

