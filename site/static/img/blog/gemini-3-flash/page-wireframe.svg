  <rect x="70" y="435" width="760" height="45" class="section"/>
  <text x="80" y="455" class="section-title">Quick reference</text>
  <text x="80" y="470" class="label-small">Baseline ASR: 19% vs 4% | Meta ASR: 89% vs 60% | Hydra: 77% vs 79% | Child safety gap: +43pp</text>

