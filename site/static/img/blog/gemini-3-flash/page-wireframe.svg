  <text x="80" y="1225" class="label-small">Run configuration table | Scoring rules | Google model card comparison</text>
  <rect x="90" y="1240" width="300" height="30" class="code-block"/>
  <text x="100" y="1260" class="label-small" style="fill: #90caf9;">YAML config snippet</text>
  <text x="840" y="1240" text-anchor="end" class="annotation-move">★ MOVED FROM MIDDLE</text>

