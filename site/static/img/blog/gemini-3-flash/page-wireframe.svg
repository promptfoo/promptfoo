  <rect x="70" y="380" width="760" height="50" class="text-block"/>
  <text x="80" y="400" class="section-title">Why test MINIMAL?</text>
  <text x="80" y="418" class="label-small">Reasoning improves safety. We tested MINIMAL because it's the speed-first config...</text>

