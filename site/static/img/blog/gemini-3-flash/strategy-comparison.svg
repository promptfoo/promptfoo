<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 340">
  <defs>
    <style>
      .title { font: bold 18px system-ui, -apple-system, sans-serif; fill: #1a1a1a; }
      .subtitle { font: 13px system-ui, -apple-system, sans-serif; fill: #666; }
      .strategy-label { font: 600 14px system-ui, -apple-system, sans-serif; fill: #333; }
      .strategy-desc { font: 12px system-ui, -apple-system, sans-serif; fill: #888; }
      .bar-label { font: bold 13px system-ui, -apple-system, sans-serif; fill: #fff; }
      .bar-label-dark { font: bold 13px system-ui, -apple-system, sans-serif; fill: #333; }
      .delta { font: bold 12px system-ui, -apple-system, sans-serif; }
      .delta-bad { fill: #c0392b; }
      .delta-neutral { fill: #666; }
      .legend-text { font: 12px system-ui, -apple-system, sans-serif; fill: #555; }
      .axis-label { font: 11px system-ui, -apple-system, sans-serif; fill: #999; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="340" fill="#fafafa"/>

  <!-- Title -->
  <text x="35" y="32" class="title">Attack Success Rate by Strategy</text>
  <text x="35" y="50" class="subtitle">Gemini 3 Flash (MINIMAL) vs GPT-5.2 (no reasoning)</text>

  <!-- Legend -->
  <g transform="translate(470, 22)">
    <rect x="0" y="0" width="14" height="14" rx="2" fill="#FF6B6B"/>
    <text x="20" y="11" class="legend-text">Gemini (MINIMAL)</text>
    <rect x="0" y="20" width="14" height="14" rx="2" fill="#4ECDC4"/>
    <text x="20" y="31" class="legend-text">GPT-5.2</text>
  </g>

  <!-- X-axis labels -->
  <g class="axis-label">
    <text x="155" y="320">0%</text>
    <text x="255" y="320">25%</text>
    <text x="355" y="320">50%</text>
    <text x="455" y="320">75%</text>
    <text x="555" y="320">100%</text>
  </g>

  <!-- Grid lines -->
  <g stroke="#e5e5e5" stroke-width="1">
    <line x1="155" y1="70" x2="155" y2="295"/>
    <line x1="255" y1="70" x2="255" y2="295"/>
    <line x1="355" y1="70" x2="355" y2="295"/>
    <line x1="455" y1="70" x2="455" y2="295"/>
    <line x1="555" y1="70" x2="555" y2="295"/>
  </g>

  <!-- Meta Strategy -->
  <g transform="translate(0, 75)">
    <text x="35" y="18" class="strategy-label">Meta</text>
    <text x="35" y="34" class="strategy-desc">single-turn</text>

    <!-- Gemini bar: 89.4% -->
    <rect x="155" y="0" width="358" height="24" rx="3" fill="#FF6B6B"/>
    <text x="500" y="17" class="bar-label">89.4%</text>

    <!-- GPT-5.2 bar: 60.3% -->
    <rect x="155" y="30" width="241" height="24" rx="3" fill="#4ECDC4"/>
    <text x="383" y="47" class="bar-label">60.3%</text>

    <!-- Delta -->
    <text x="565" y="35" class="delta delta-bad">+29pp</text>
  </g>

  <!-- Hydra Strategy -->
  <g transform="translate(0, 160)">
    <text x="35" y="18" class="strategy-label">Hydra</text>
    <text x="35" y="34" class="strategy-desc">multi-turn</text>

    <!-- Gemini bar: 76.9% -->
    <rect x="155" y="0" width="308" height="24" rx="3" fill="#FF6B6B"/>
    <text x="448" y="17" class="bar-label">76.9%</text>

    <!-- GPT-5.2 bar: 78.5% -->
    <rect x="155" y="30" width="314" height="24" rx="3" fill="#4ECDC4"/>
    <text x="455" y="47" class="bar-label">78.5%</text>

    <!-- Delta -->
    <text x="565" y="35" class="delta delta-neutral">-2pp</text>
  </g>

  <!-- Baseline Strategy -->
  <g transform="translate(0, 245)">
    <text x="35" y="18" class="strategy-label">Baseline</text>
    <text x="35" y="34" class="strategy-desc">no jailbreak</text>

    <!-- Gemini bar: 19.1% -->
    <rect x="155" y="0" width="76" height="24" rx="3" fill="#FF6B6B"/>
    <text x="167" y="17" class="bar-label-dark">19.1%</text>

    <!-- GPT-5.2 bar: 4.3% -->
    <rect x="155" y="30" width="17" height="24" rx="3" fill="#4ECDC4"/>
    <text x="178" y="47" class="bar-label-dark">4.3%</text>

    <!-- Delta -->
    <text x="565" y="35" class="delta delta-bad">+15pp</text>
  </g>
</svg>