<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1800">
  <defs>
    <style>
      .frame { fill: #fff; stroke: #ddd; stroke-width: 1; }
      .section { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 1; rx: 4; }
      .section-new { fill: #e8f5e9; stroke: #81c784; stroke-width: 2; rx: 4; }
      .section-moved { fill: #fff3e0; stroke: #ffb74d; stroke-width: 2; rx: 4; }
      .svg-placeholder { fill: #e3f2fd; stroke: #64b5f6; stroke-width: 1; rx: 4; }
      .text-block { fill: #f5f5f5; stroke: #e0e0e0; stroke-width: 1; rx: 2; }
      .callout { fill: #fff8e1; stroke: #ffd54f; stroke-width: 1; rx: 4; }
      .callout-tip { fill: #e8f5e9; stroke: #81c784; stroke-width: 1; rx: 4; }
      .code-block { fill: #263238; stroke: #455a64; stroke-width: 1; rx: 4; }
      .divider { stroke: #bdbdbd; stroke-width: 2; stroke-dasharray: 8,4; }
      .truncate { stroke: #f44336; stroke-width: 3; }
      .two-col { fill: #f3e5f5; stroke: #ba68c8; stroke-width: 2; rx: 6; }
      .col-left { fill: #ffebee; stroke: #ef9a9a; stroke-width: 1; rx: 4; }
      .col-right { fill: #e0f7fa; stroke: #80deea; stroke-width: 1; rx: 4; }
      .card { fill: #fff; stroke: #e0e0e0; stroke-width: 1; rx: 6; }
      .card-bad { fill: #ffebee; stroke: #ef5350; stroke-width: 1; rx: 6; }
      .card-good { fill: #e8f5e9; stroke: #66bb6a; stroke-width: 1; rx: 6; }
      .card-neutral { fill: #fff8e1; stroke: #ffca28; stroke-width: 1; rx: 6; }

      .title { font: bold 16px system-ui, -apple-system, sans-serif; fill: #1a1a1a; }
      .section-title { font: bold 13px system-ui, -apple-system, sans-serif; fill: #333; }
      .label { font: 11px system-ui, -apple-system, sans-serif; fill: #666; }
      .label-small { font: 10px system-ui, -apple-system, sans-serif; fill: #888; }
      .label-bold { font: bold 11px system-ui, -apple-system, sans-serif; fill: #333; }
      .annotation { font: bold 11px system-ui, -apple-system, sans-serif; fill: #7b1fa2; }
      .annotation-move { font: bold 11px system-ui, -apple-system, sans-serif; fill: #e65100; }
      .annotation-new { font: bold 11px system-ui, -apple-system, sans-serif; fill: #2e7d32; }
      .truncate-label { font: bold 12px system-ui, -apple-system, sans-serif; fill: #d32f2f; }
      .stat-big { font: bold 18px system-ui, -apple-system, sans-serif; fill: #1a1a1a; }
      .stat-label { font: 10px system-ui, -apple-system, sans-serif; fill: #666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="1800" fill="#fafafa"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">PROPOSED PAGE LAYOUT v2 — With Two-Column Elements</text>

  <!-- Page frame -->
  <rect x="50" y="50" width="800" height="1720" class="frame" rx="8"/>

  <!-- ========== ABOVE FOLD ========== -->
  <text x="70" y="75" class="section-title">ABOVE FOLD</text>

  <!-- Hero: Title -->
  <rect x="70" y="85" width="760" height="35" class="section"/>
  <text x="450" y="108" text-anchor="middle" class="label">H1: Gemini 3 Flash Preview: Red Team Results at Minimal Thinking</text>

  <!-- Intro paragraph -->
  <rect x="70" y="125" width="760" height="30" class="text-block"/>
  <text x="80" y="145" class="label-small">Intro: "We ran a red-team scan... same harness, same judge, same prompt set as GPT-5.2..."</text>

  <!-- ★ NEW: Two-column model comparison header -->
  <rect x="70" y="160" width="760" height="95" class="two-col"/>
  <text x="840" y="175" text-anchor="end" class="annotation">★ TWO-COL</text>

  <!-- Left column: Gemini -->
  <rect x="80" y="170" width="365" height="75" class="col-left"/>
  <text x="262" y="190" text-anchor="middle" class="label-bold">Gemini 3 Flash (MINIMAL)</text>
  <text x="140" y="220" text-anchor="middle" class="stat-big">89%</text>
  <text x="140" y="235" text-anchor="middle" class="stat-label">Meta ASR</text>
  <text x="262" y="220" text-anchor="middle" class="stat-big">19%</text>
  <text x="262" y="235" text-anchor="middle" class="stat-label">Baseline ASR</text>
  <text x="385" y="220" text-anchor="middle" class="stat-big">77%</text>
  <text x="385" y="235" text-anchor="middle" class="stat-label">Hydra ASR</text>

  <!-- Right column: GPT -->
  <rect x="455" y="170" width="365" height="75" class="col-right"/>
  <text x="637" y="190" text-anchor="middle" class="label-bold">GPT-5.2 (no reasoning)</text>
  <text x="515" y="220" text-anchor="middle" class="stat-big">60%</text>
  <text x="515" y="235" text-anchor="middle" class="stat-label">Meta ASR</text>
  <text x="637" y="220" text-anchor="middle" class="stat-big">4%</text>
  <text x="637" y="235" text-anchor="middle" class="stat-label">Baseline ASR</text>
  <text x="760" y="220" text-anchor="middle" class="stat-big">79%</text>
  <text x="760" y="235" text-anchor="middle" class="stat-label">Hydra ASR</text>

  <!-- ★ Bottom Line SVG -->
  <rect x="70" y="260" width="760" height="90" class="section-new"/>
  <rect x="90" y="275" width="720" height="60" class="svg-placeholder"/>
  <text x="450" y="310" text-anchor="middle" class="label">bottom-line.svg (EXECUTIVE SUMMARY)</text>
  <text x="840" y="290" text-anchor="end" class="annotation-new">★ MOVED UP</text>

  <!-- Config note + Why MINIMAL - Two columns -->
  <rect x="70" y="355" width="760" height="70" class="two-col"/>
  <text x="840" y="370" text-anchor="end" class="annotation">★ TWO-COL</text>

  <rect x="80" y="365" width="365" height="50" class="callout"/>
  <text x="90" y="382" class="label-bold">:::info Configuration</text>
  <text x="90" y="400" class="label-small">thinkingLevel: MINIMAL (not default HIGH)</text>

  <rect x="455" y="365" width="365" height="50" class="text-block"/>
  <text x="465" y="382" class="label-bold">Why test MINIMAL?</text>
  <text x="465" y="400" class="label-small">Speed-first config teams will actually use</text>

  <!-- TRUNCATE LINE -->
  <line x1="50" y1="440" x2="850" y2="440" class="truncate"/>
  <text x="450" y="455" text-anchor="middle" class="truncate-label">─── TRUNCATE (fold) ───</text>

  <!-- ========== FINDINGS ========== -->
  <text x="70" y="480" class="section-title">FINDINGS</text>

  <!-- Results section -->
  <rect x="70" y="490" width="760" height="80" class="section"/>
  <text x="80" y="510" class="section-title">Results</text>
  <rect x="90" y="520" width="720" height="40" class="svg-placeholder"/>
  <text x="450" y="545" text-anchor="middle" class="label">strategy-comparison.svg</text>

  <!-- Tip callout - full width -->
  <rect x="70" y="575" width="760" height="35" class="callout-tip"/>
  <text x="80" y="597" class="label-small">:::tip If you deploy Flash today — Keep default thinking on | Add output filters | Validate citations</text>

  <!-- Where defenses failed -->
  <rect x="70" y="615" width="760" height="80" class="section"/>
  <text x="80" y="635" class="section-title">Where defenses failed</text>
  <rect x="90" y="645" width="720" height="40" class="svg-placeholder"/>
  <text x="450" y="670" text-anchor="middle" class="label">high-risk-categories.svg</text>

  <!-- The Refusal Gap -->
  <rect x="70" y="700" width="760" height="80" class="section"/>
  <text x="80" y="720" class="section-title">The Refusal Gap</text>
  <rect x="90" y="730" width="720" height="40" class="svg-placeholder"/>
  <text x="450" y="755" text-anchor="middle" class="label">degradation-waterfall.svg</text>

  <!-- ★ Structural vs Semantic - TWO COLUMN with SVG -->
  <rect x="70" y="785" width="760" height="140" class="two-col"/>
  <text x="840" y="800" text-anchor="end" class="annotation">★ TWO-COL</text>
  <text x="80" y="805" class="section-title">Structural vs Content-Framing Pattern</text>

  <!-- Left: Structural (defended) -->
  <rect x="80" y="815" width="240" height="100" class="col-right"/>
  <text x="200" y="835" text-anchor="middle" class="label-bold">Structural Attacks</text>
  <text x="200" y="852" text-anchor="middle" class="label-small">(token tricks, encoding)</text>
  <text x="200" y="880" text-anchor="middle" class="stat-big" style="fill: #2e7d32;">29% ASR</text>
  <text x="200" y="900" text-anchor="middle" class="label-small">✓ Defended</text>

  <!-- Center: SVG -->
  <rect x="330" y="815" width="260" height="100" class="svg-placeholder"/>
  <text x="460" y="870" text-anchor="middle" class="label">structural-vs-semantic.svg</text>

  <!-- Right: Content-framing (failed) -->
  <rect x="600" y="815" width="220" height="100" class="col-left"/>
  <text x="710" y="835" text-anchor="middle" class="label-bold">Content-Framing</text>
  <text x="710" y="852" text-anchor="middle" class="label-small">(roleplay, hypotheticals)</text>
  <text x="710" y="880" text-anchor="middle" class="stat-big" style="fill: #c62828;">93% ASR</text>
  <text x="710" y="900" text-anchor="middle" class="label-small">✗ Failed</text>

  <!-- How models compare -->
  <rect x="70" y="930" width="760" height="80" class="section"/>
  <text x="80" y="950" class="section-title">How the models compare</text>
  <rect x="90" y="960" width="720" height="40" class="svg-placeholder"/>
  <text x="450" y="985" text-anchor="middle" class="label">category-divergence.svg</text>

  <!-- ★ Three Key Findings - Card grid -->
  <rect x="70" y="1015" width="760" height="115" class="two-col"/>
  <text x="840" y="1030" text-anchor="end" class="annotation">★ CARD GRID</text>
  <text x="80" y="1035" class="section-title">Three findings stand out</text>

  <!-- Card 1: Impersonation -->
  <rect x="80" y="1045" width="240" height="75" class="card-neutral"/>
  <text x="200" y="1065" text-anchor="middle" class="label-bold">Impersonation</text>
  <text x="200" y="1085" text-anchor="middle" class="stat-big">100%</text>
  <text x="200" y="1105" text-anchor="middle" class="label-small">Both models fail equally</text>

  <!-- Card 2: Child Safety -->
  <rect x="330" y="1045" width="240" height="75" class="card-bad"/>
  <text x="450" y="1065" text-anchor="middle" class="label-bold">Child Safety</text>
  <text x="450" y="1085" text-anchor="middle" class="stat-big">+43pp gap</text>
  <text x="450" y="1105" text-anchor="middle" class="label-small">70% vs 27% — biggest divergence</text>

  <!-- Card 3: Hallucination -->
  <rect x="580" y="1045" width="240" height="75" class="card-bad"/>
  <text x="700" y="1065" text-anchor="middle" class="label-bold">Hallucination</text>
  <text x="700" y="1085" text-anchor="middle" class="stat-big">93% vs 60%</text>
  <text x="700" y="1105" text-anchor="middle" class="label-small">Reliability concern amplified</text>

  <!-- Divider -->
  <line x1="70" y1="1145" x2="830" y2="1145" class="divider"/>

  <!-- ========== RECOMMENDATIONS ========== -->
  <text x="70" y="1165" class="section-title">RECOMMENDATIONS</text>

  <!-- What This Means intro -->
  <rect x="70" y="1175" width="760" height="30" class="text-block"/>
  <text x="80" y="1195" class="label-small">Google's launch post emphasizes speed/cost. We focused on adversarial safety under speed-first config...</text>

  <!-- ★ Recommendations grid - 2x2 -->
  <rect x="70" y="1210" width="760" height="130" class="two-col"/>
  <text x="840" y="1225" text-anchor="end" class="annotation">★ 2×2 GRID</text>
  <text x="80" y="1230" class="section-title">If you're deploying Gemini 3 Flash</text>

  <!-- Row 1 -->
  <rect x="80" y="1240" width="365" height="45" class="card"/>
  <text x="90" y="1258" class="label-bold">✓ Leave default thinking on</text>
  <text x="90" y="1275" class="label-small">thinkingLevel: HIGH should be safer</text>

  <rect x="455" y="1240" width="365" height="45" class="card"/>
  <text x="465" y="1258" class="label-bold">✓ Add your own safety layer</text>
  <text x="465" y="1275" class="label-small">Impersonation detection, content filters</text>

  <!-- Row 2 -->
  <rect x="80" y="1290" width="365" height="45" class="card"/>
  <text x="90" y="1308" class="label-bold">✓ Validate citations externally</text>
  <text x="90" y="1325" class="label-small">93% hallucination under adversarial prompts</text>

  <rect x="455" y="1290" width="365" height="45" class="card"/>
  <text x="465" y="1308" class="label-bold">⚠ Extra scrutiny for child-adjacent</text>
  <text x="465" y="1325" class="label-small">70% ASR warrants additional safeguards</text>

  <!-- Divider -->
  <line x1="70" y1="1355" x2="830" y2="1355" class="divider"/>

  <!-- ========== TECHNICAL APPENDIX ========== -->
  <text x="70" y="1375" class="section-title">TECHNICAL APPENDIX</text>
  <text x="840" y="1375" text-anchor="end" class="annotation-move">★ MOVED FROM MIDDLE</text>

  <!-- Methodology - Two columns -->
  <rect x="70" y="1385" width="760" height="160" class="section-moved"/>
  <text x="80" y="1405" class="section-title">Methodology</text>

  <!-- Left: Config -->
  <rect x="80" y="1415" width="365" height="120" class="text-block"/>
  <text x="90" y="1435" class="label-bold">Run Configuration</text>
  <rect x="90" y="1445" width="345" height="80" class="code-block"/>
  <text x="100" y="1465" class="label-small" style="fill: #90caf9;">targets:</text>
  <text x="100" y="1480" class="label-small" style="fill: #90caf9;">  - google:gemini-3-flash-preview</text>
  <text x="100" y="1495" class="label-small" style="fill: #90caf9;">    thinkingLevel: MINIMAL</text>
  <text x="100" y="1510" class="label-small" style="fill: #90caf9;">redteam: 43 plugins, 3 strategies</text>

  <!-- Right: Tables -->
  <rect x="455" y="1415" width="365" height="120" class="text-block"/>
  <text x="465" y="1435" class="label-bold">Reference Tables</text>
  <text x="465" y="1460" class="label-small">• Scoring rules (block vs refusal)</text>
  <text x="465" y="1480" class="label-small">• Google model card comparison</text>
  <text x="465" y="1500" class="label-small">• Non-responses handling</text>
  <text x="465" y="1520" class="label-small">• Judge reliability notes</text>

  <!-- Bottom row: Limitations + Run + Related -->
  <rect x="70" y="1550" width="760" height="90" class="two-col"/>
  <text x="840" y="1565" text-anchor="end" class="annotation">★ THREE-COL</text>

  <rect x="80" y="1560" width="240" height="70" class="section"/>
  <text x="90" y="1580" class="label-bold">Limitations</text>
  <text x="90" y="1598" class="label-small">• Preview model</text>
  <text x="90" y="1612" class="label-small">• MINIMAL only</text>
  <text x="90" y="1626" class="label-small">• Point-in-time</text>

  <rect x="330" y="1560" width="240" height="70" class="section"/>
  <text x="340" y="1580" class="label-bold">Run It Yourself</text>
  <rect x="340" y="1590" width="220" height="30" class="code-block"/>
  <text x="350" y="1610" class="label-small" style="fill: #90caf9;">npx promptfoo@latest init</text>

  <rect x="580" y="1560" width="240" height="70" class="section"/>
  <text x="590" y="1580" class="label-bold">What's Next + Related</text>
  <text x="590" y="1598" class="label-small">• HIGH thinking results</text>
  <text x="590" y="1612" class="label-small">• GPT-5.2 assessment</text>
  <text x="590" y="1626" class="label-small">• ASR comparability</text>

  <!-- Footer note -->
  <rect x="70" y="1650" width="760" height="30" class="text-block"/>
  <text x="450" y="1670" text-anchor="middle" class="label-small">Questions? Discord | GitHub</text>

  <!-- ========== LEGEND ========== -->
  <rect x="70" y="1695" width="760" height="65" fill="#f5f5f5" stroke="#e0e0e0" rx="4"/>
  <text x="80" y="1715" class="label-bold">LEGEND</text>

  <rect x="80" y="1725" width="16" height="12" class="two-col"/>
  <text x="102" y="1735" class="label-small">Two-column layout</text>

  <rect x="200" y="1725" width="16" height="12" class="section-new"/>
  <text x="222" y="1735" class="label-small">Moved up</text>

  <rect x="300" y="1725" width="16" height="12" class="section-moved"/>
  <text x="322" y="1735" class="label-small">Moved to end</text>

  <rect x="420" y="1725" width="16" height="12" class="col-left"/>
  <text x="442" y="1735" class="label-small">Gemini (coral)</text>

  <rect x="530" y="1725" width="16" height="12" class="col-right"/>
  <text x="552" y="1735" class="label-small">GPT (teal)</text>

  <rect x="640" y="1725" width="16" height="12" class="svg-placeholder"/>
  <text x="662" y="1735" class="label-small">SVG graphic</text>

  <rect x="750" y="1725" width="16" height="12" class="card"/>
  <text x="772" y="1735" class="label-small">Card</text>
</svg>
