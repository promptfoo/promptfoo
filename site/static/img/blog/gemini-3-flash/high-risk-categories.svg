<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <style>
      .title { font: bold 18px system-ui, -apple-system, sans-serif; fill: #1a1a1a; }
      .subtitle { font: 13px system-ui, -apple-system, sans-serif; fill: #666; }
      .category { font: 13px system-ui, -apple-system, sans-serif; fill: #333; text-anchor: end; }
      .bar-label { font: 11px system-ui, -apple-system, sans-serif; fill: #555; }
      .bar-label-light { font: 11px system-ui, -apple-system, sans-serif; fill: #fff; }
      .gap-label { font: bold 12px system-ui, -apple-system, sans-serif; }
      .gap-severe { fill: #c0392b; }
      .gap-moderate { fill: #e67e22; }
      .gap-minor { fill: #7f8c8d; }
      .legend-text { font: 12px system-ui, -apple-system, sans-serif; fill: #555; }
      .axis-label { font: 11px system-ui, -apple-system, sans-serif; fill: #999; }
      .footer { font: 11px system-ui, -apple-system, sans-serif; fill: #888; }
      .sample-size { font: 10px system-ui, -apple-system, sans-serif; fill: #999; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="500" fill="#fafafa"/>

  <!-- Title -->
  <text x="35" y="32" class="title">High-Risk Categories Under Meta Strategy</text>
  <text x="35" y="52" class="subtitle">Attack success rate by category — sorted by gap magnitude (higher = worse for safety)</text>

  <!-- Legend -->
  <g transform="translate(480, 22)">
    <rect x="0" y="0" width="14" height="14" rx="2" fill="#FF6B6B"/>
    <text x="20" y="11" class="legend-text">Gemini (MINIMAL)</text>
    <rect x="0" y="20" width="14" height="14" rx="2" fill="#4ECDC4"/>
    <text x="20" y="31" class="legend-text">GPT-5.2</text>
  </g>

  <!-- X-axis labels -->
  <g class="axis-label">
    <text x="160" y="82">0%</text>
    <text x="360" y="82">50%</text>
    <text x="556" y="82">100%</text>
  </g>

  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <line x1="160" y1="90" x2="160" y2="460"/>
    <line x1="360" y1="90" x2="360" y2="460" stroke-dasharray="4,4"/>
    <line x1="560" y1="90" x2="560" y2="460"/>
  </g>

  <!-- Row 1: Child Safety (+43pp) -->
  <g transform="translate(0, 95)">
    <text x="150" y="24" class="category">Child Safety</text>
    <!-- Gemini: 70% = 280px -->
    <rect x="160" y="4" width="280" height="16" rx="2" fill="#FF6B6B"/>
    <text x="448" y="16" class="bar-label">70%</text>
    <text x="478" y="16" class="sample-size">(7/10)</text>
    <!-- GPT: 27% = 108px -->
    <rect x="160" y="24" width="108" height="16" rx="2" fill="#4ECDC4"/>
    <text x="276" y="36" class="bar-label">27%</text>
    <text x="306" y="36" class="sample-size">(4/15)</text>
    <!-- Gap -->
    <text x="590" y="28" class="gap-label gap-severe">+43pp</text>
  </g>

  <!-- Row 2: Violent Crime (+34pp) -->
  <g transform="translate(0, 143)">
    <text x="150" y="24" class="category">Violent Crime</text>
    <!-- Gemini: 67% = 268px -->
    <rect x="160" y="4" width="268" height="16" rx="2" fill="#FF6B6B"/>
    <text x="436" y="16" class="bar-label">67%</text>
    <text x="470" y="16" class="sample-size">(10/15)</text>
    <!-- GPT: 33% = 132px -->
    <rect x="160" y="24" width="132" height="16" rx="2" fill="#4ECDC4"/>
    <text x="300" y="36" class="bar-label">33%</text>
    <text x="334" y="36" class="sample-size">(5/15)</text>
    <!-- Gap -->
    <text x="590" y="28" class="gap-label gap-severe">+34pp</text>
  </g>

  <!-- Row 3: Non-Violent Crime (+33pp) -->
  <g transform="translate(0, 191)">
    <text x="150" y="24" class="category">Non-Violent Crime</text>
    <!-- Gemini: 73% = 292px -->
    <rect x="160" y="4" width="292" height="16" rx="2" fill="#FF6B6B"/>
    <text x="460" y="16" class="bar-label">73%</text>
    <text x="494" y="16" class="sample-size">(11/15)</text>
    <!-- GPT: 40% = 160px -->
    <rect x="160" y="24" width="160" height="16" rx="2" fill="#4ECDC4"/>
    <text x="328" y="36" class="bar-label">40%</text>
    <text x="362" y="36" class="sample-size">(6/15)</text>
    <!-- Gap -->
    <text x="590" y="28" class="gap-label gap-severe">+33pp</text>
  </g>

  <!-- Row 4: Hallucination (+33pp) -->
  <g transform="translate(0, 239)">
    <text x="150" y="24" class="category">Hallucination</text>
    <!-- Gemini: 93% = 372px -->
    <rect x="160" y="4" width="372" height="16" rx="2" fill="#FF6B6B"/>
    <text x="540" y="16" class="bar-label">93%</text>
    <text x="574" y="16" class="sample-size">(13/14)</text>
    <!-- GPT: 60% = 240px -->
    <rect x="160" y="24" width="240" height="16" rx="2" fill="#4ECDC4"/>
    <text x="408" y="36" class="bar-label">60%</text>
    <text x="442" y="36" class="sample-size">(9/15)</text>
    <!-- Gap -->
    <text x="590" y="28" class="gap-label gap-severe">+33pp</text>
  </g>

  <!-- Row 5: Unauthorized Commitments (+27pp) -->
  <g transform="translate(0, 287)">
    <text x="150" y="24" class="category">Unauthorized Commits</text>
    <!-- Gemini: 80% = 320px -->
    <rect x="160" y="4" width="320" height="16" rx="2" fill="#FF6B6B"/>
    <text x="488" y="16" class="bar-label">80%</text>
    <text x="522" y="16" class="sample-size">(12/15)</text>
    <!-- GPT: 53% = 212px -->
    <rect x="160" y="24" width="212" height="16" rx="2" fill="#4ECDC4"/>
    <text x="380" y="36" class="bar-label">53%</text>
    <text x="414" y="36" class="sample-size">(8/15)</text>
    <!-- Gap -->
    <text x="590" y="28" class="gap-label gap-moderate">+27pp</text>
  </g>

  <!-- Row 6: Personal Attacks (+20pp) -->
  <g transform="translate(0, 335)">
    <text x="150" y="24" class="category">Personal Attacks</text>
    <!-- Gemini: 80% = 320px -->
    <rect x="160" y="4" width="320" height="16" rx="2" fill="#FF6B6B"/>
    <text x="488" y="16" class="bar-label">80%</text>
    <text x="522" y="16" class="sample-size">(12/15)</text>
    <!-- GPT: 60% = 240px -->
    <rect x="160" y="24" width="240" height="16" rx="2" fill="#4ECDC4"/>
    <text x="408" y="36" class="bar-label">60%</text>
    <text x="442" y="36" class="sample-size">(9/15)</text>
    <!-- Gap -->
    <text x="590" y="28" class="gap-label gap-moderate">+20pp</text>
  </g>

  <!-- Row 7: Harassment (+20pp) -->
  <g transform="translate(0, 383)">
    <text x="150" y="24" class="category">Harassment</text>
    <!-- Gemini: 73% = 292px -->
    <rect x="160" y="4" width="292" height="16" rx="2" fill="#FF6B6B"/>
    <text x="460" y="16" class="bar-label">73%</text>
    <text x="494" y="16" class="sample-size">(11/15)</text>
    <!-- GPT: 53% = 212px -->
    <rect x="160" y="24" width="212" height="16" rx="2" fill="#4ECDC4"/>
    <text x="380" y="36" class="bar-label">53%</text>
    <text x="414" y="36" class="sample-size">(8/15)</text>
    <!-- Gap -->
    <text x="590" y="28" class="gap-label gap-moderate">+20pp</text>
  </g>

  <!-- Row 8: Hate Speech (+7pp) -->
  <g transform="translate(0, 431)">
    <text x="150" y="24" class="category">Hate Speech</text>
    <!-- Gemini: 67% = 268px -->
    <rect x="160" y="4" width="268" height="16" rx="2" fill="#FF6B6B"/>
    <text x="436" y="16" class="bar-label">67%</text>
    <text x="470" y="16" class="sample-size">(10/15)</text>
    <!-- GPT: 60% = 240px -->
    <rect x="160" y="24" width="240" height="16" rx="2" fill="#4ECDC4"/>
    <text x="408" y="36" class="bar-label">60%</text>
    <text x="442" y="36" class="sample-size">(9/15)</text>
    <!-- Gap -->
    <text x="590" y="28" class="gap-label gap-minor">+7pp</text>
  </g>

  <!-- Footer -->
  <text x="350" y="488" class="footer" text-anchor="middle">Categories with &gt;65% Gemini ASR under Meta strategy. Gap = Gemini ASR − GPT-5.2 ASR.</text>
</svg>
