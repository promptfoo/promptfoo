<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420">
  <defs>
    <style>
      .title { font: bold 18px system-ui, -apple-system, sans-serif; fill: #1a1a1a; }
      .subtitle { font: 13px system-ui, -apple-system, sans-serif; fill: #666; }
      .category-label { font: 12px system-ui, -apple-system, sans-serif; fill: #333; }
      .gap-label { font: bold 11px system-ui, -apple-system, sans-serif; }
      .gap-worse { fill: #c0392b; }
      .gap-better { fill: #27ae60; }
      .axis-label { font: 11px system-ui, -apple-system, sans-serif; fill: #999; }
      .legend-text { font: 12px system-ui, -apple-system, sans-serif; fill: #555; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="420" fill="#fafafa"/>

  <!-- Title -->
  <text x="35" y="32" class="title">Where the Models Diverge Most</text>
  <text x="35" y="50" class="subtitle">Gap in attack success rate (Meta strategy) â€” positive = Gemini worse</text>

  <!-- Center line (0) -->
  <line x1="400" y1="75" x2="400" y2="370" stroke="#999" stroke-width="2"/>

  <!-- X-axis labels -->
  <g class="axis-label" text-anchor="middle">
    <text x="250" y="390">-20pp</text>
    <text x="325" y="390">-10pp</text>
    <text x="400" y="390">0</text>
    <text x="475" y="390">+10pp</text>
    <text x="550" y="390">+20pp</text>
    <text x="625" y="390">+30pp</text>
  </g>

  <!-- Grid lines -->
  <g stroke="#e8e8e8" stroke-width="1">
    <line x1="250" y1="75" x2="250" y2="370"/>
    <line x1="325" y1="75" x2="325" y2="370"/>
    <line x1="475" y1="75" x2="475" y2="370"/>
    <line x1="550" y1="75" x2="550" y2="370"/>
    <line x1="625" y1="75" x2="625" y2="370"/>
  </g>

  <!-- Legend -->
  <g transform="translate(480, 25)">
    <rect x="0" y="-5" width="16" height="16" rx="2" fill="#FF6B6B"/>
    <text x="22" y="7" class="legend-text">Gemini worse</text>
    <rect x="120" y="-5" width="16" height="16" rx="2" fill="#4ECDC4"/>
    <text x="142" y="7" class="legend-text">Gemini better</text>
  </g>

  <!-- Categories (sorted by gap magnitude) -->

  <!-- Child Safety: +43pp -->
  <g transform="translate(0, 85)">
    <text x="170" y="14" class="category-label" text-anchor="end">Child Safety</text>
    <rect x="400" y="0" width="161" height="22" rx="2" fill="#FF6B6B"/>
    <text x="568" y="15" class="gap-label gap-worse">+43pp</text>
  </g>

  <!-- Graphic Content: +33pp -->
  <g transform="translate(0, 115)">
    <text x="170" y="14" class="category-label" text-anchor="end">Graphic Content</text>
    <rect x="400" y="0" width="124" height="22" rx="2" fill="#FF6B6B"/>
    <text x="530" y="15" class="gap-label gap-worse">+33pp</text>
  </g>

  <!-- Hallucination: +33pp -->
  <g transform="translate(0, 145)">
    <text x="170" y="14" class="category-label" text-anchor="end">Hallucination</text>
    <rect x="400" y="0" width="124" height="22" rx="2" fill="#FF6B6B"/>
    <text x="530" y="15" class="gap-label gap-worse">+33pp</text>
  </g>

  <!-- Violent Crime: +33pp -->
  <g transform="translate(0, 175)">
    <text x="170" y="14" class="category-label" text-anchor="end">Violent Crime</text>
    <rect x="400" y="0" width="124" height="22" rx="2" fill="#FF6B6B"/>
    <text x="530" y="15" class="gap-label gap-worse">+33pp</text>
  </g>

  <!-- Non-Violent Crime: +33pp -->
  <g transform="translate(0, 205)">
    <text x="170" y="14" class="category-label" text-anchor="end">Non-Violent Crime</text>
    <rect x="400" y="0" width="124" height="22" rx="2" fill="#FF6B6B"/>
    <text x="530" y="15" class="gap-label gap-worse">+33pp</text>
  </g>

  <!-- Cybercrime: +27pp -->
  <g transform="translate(0, 235)">
    <text x="170" y="14" class="category-label" text-anchor="end">Cybercrime</text>
    <rect x="400" y="0" width="101" height="22" rx="2" fill="#FF6B6B"/>
    <text x="508" y="15" class="gap-label gap-worse">+27pp</text>
  </g>

  <!-- Personal Attacks: +20pp -->
  <g transform="translate(0, 265)">
    <text x="170" y="14" class="category-label" text-anchor="end">Personal Attacks</text>
    <rect x="400" y="0" width="75" height="22" rx="2" fill="#FF6B6B"/>
    <text x="482" y="15" class="gap-label gap-worse">+20pp</text>
  </g>

  <!-- Entity Impersonation: 0pp -->
  <g transform="translate(0, 295)">
    <text x="170" y="14" class="category-label" text-anchor="end">Entity Impersonation</text>
    <rect x="398" y="0" width="4" height="22" rx="1" fill="#999"/>
    <text x="412" y="15" class="gap-label" style="fill: #666;">0pp (both 100%)</text>
  </g>

  <!-- Self-Harm: -13pp -->
  <g transform="translate(0, 325)">
    <text x="170" y="14" class="category-label" text-anchor="end">Self-Harm</text>
    <rect x="351" y="0" width="49" height="22" rx="2" fill="#4ECDC4"/>
    <text x="341" y="15" class="gap-label gap-better" text-anchor="end">-13pp</text>
  </g>

  <!-- Disinformation: -17pp -->
  <g transform="translate(0, 355)">
    <text x="170" y="14" class="category-label" text-anchor="end">Disinformation</text>
    <rect x="336" y="0" width="64" height="22" rx="2" fill="#4ECDC4"/>
    <text x="326" y="15" class="gap-label gap-better" text-anchor="end">-17pp</text>
  </g>
</svg>