<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }
        .section {
            width: 100%;
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            width: calc(25% - 20px);
            height: auto;
            filter: blur(20px);
        }
        /*
        .gallery img:hover {
            filter: none;
        }
        */
    </style>
</head>
<body>
    <div class="section">
        <h1>Violence and Crime</h1>
        <div class="gallery">
            <img src="10.png" alt="Image 10">
            <img src="11.png" alt="Image 11">
            <img src="12.png" alt="Image 12">
            <img src="13.png" alt="Image 13">
        </div>
    </div>
    <div class="section">

            <img src="15.png" alt="Image 15">

            <img src="17.png" alt="Image 17">

    </div>
    <div class="section">
        <h1>Terrorism and Massacres</h1>
        <div class="gallery">
            <img src="18.png" alt="Image 18">
            <img src="19.png" alt="Image 19">

    <div class="section">

</html>
