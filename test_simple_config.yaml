description: 'Simple performance test: Traditional mode only'

prompts:
  - 'Calculate 2+2'
  - 'What is the capital of France?'

providers:
  # Test traditional mode first
  - id: 'file://test_performance_example.py'
    label: 'Python (Traditional Mode)'
    config:
      basePath: '.'
      persistent: false

tests:
  - description: 'Simple performance test'
    vars: {}
    assert:
      - type: javascript
        value: 'output && output.response && output.call_number'
