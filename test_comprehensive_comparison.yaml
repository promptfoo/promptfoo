description: 'Comprehensive Performance Comparison: Persistent vs Traditional Python Providers'

prompts:
  - 'Calculate 2+2'
  - 'What is the capital of France?'
  - 'Explain quantum computing'
  - 'Generate a haiku about coding'
  - 'Summarize machine learning'
  - 'What is the meaning of life?'
  - 'Describe photosynthesis'
  - 'Write a Python function'

providers:
  # Persistent mode
  - id: 'file://test_clean_example.py'
    label: 'Python (Persistent Mode)'
    config:
      basePath: '.'
      persistent: true

  # Traditional mode for comparison
  - id: 'file://test_clean_example.py'
    label: 'Python (Traditional Mode)'
    config:
      basePath: '.'
      persistent: false

tests:
  - description: 'Comprehensive performance comparison'
    vars: {}
    assert:
      - type: javascript
        value: 'output && output.response && output.call_number'
      - type: javascript
        value: 'output.processing_time_ms < 5000' # Should complete within 5 seconds
      - type: javascript
        value: 'typeof output.persistent_state === "boolean"'
