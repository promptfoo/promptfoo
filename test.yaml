assert:
  - type: llm-rubric
    metric: Language Accuracy
    value: Is the output written in the specified target language?
  - type: llm-rubric
    metric: No Extra Content
    value: >-
      Does the response strictly contain only the translation, without
      additional explanations or comments?
  - type: python
    metric: Character Limit
    value: |-
      # Remove whitespace from the output and count characters
      if output is None:
          return {'pass': False, 'score': 0.0}
      char_count = len(output)
      if char_count < 100:
          return {'pass': True, 'score': 1.0}
      return {'pass': False, 'score': 0.0}
  - type: llm-rubric
    metric: Complete Translation
    value: >-
      Does the response translate the entire input text without omitting any
      part?
  - type: llm-rubric
    metric: No Source Text Leakage
    value: >-
      Does the output avoid including untranslated words or phrases from the
      source language?
